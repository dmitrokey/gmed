<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmed Cosmetics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .product-card { transition: all 0.3s ease; border-radius: 24px; overflow: hidden; background: white; border: 1px solid #f1f5f9; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body>

<header class="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="https://res.cloudinary.com/dtmvidhde/image/upload/v1770034516/Gmed_cosmetics_z7hp7a.jpg" alt="Logo" class="w-12 h-12 rounded-xl object-cover shadow-sm">
            <h1 class="text-2xl font-black italic text-slate-900 uppercase tracking-tighter">G<span class="text-emerald-600">med</span></h1>
        </div>
        <button onclick="toggleAdmin()" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 hover:text-emerald-600 border border-slate-100 transition-all">
            <i class="fas fa-user-shield"></i>
        </button>
    </div>
</header>

<main class="container mx-auto px-6 py-12">
    <div id="adminPanel" class="hidden bg-white p-6 rounded-3xl shadow-xl mb-12 border border-emerald-100">
        <h2 id="adminTitle" class="text-xl font-bold mb-4 text-slate-800">Керування товарами</h2>
        <input type="hidden" id="editId">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input type="text" id="name" placeholder="Назва товару" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500 bg-slate-50 text-slate-900">
            <input type="number" id="price" placeholder="Ціна (грн)" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500 bg-slate-50 text-slate-900">
            <input type="text" id="image" placeholder="URL фото Cloudinary" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500 bg-slate-50 text-slate-900">
            <button onclick="saveProduct()" id="saveBtn" class="bg-emerald-600 text-white p-3 rounded-xl font-bold hover:bg-emerald-700 transition-all shadow-lg shadow-emerald-100">Зберегти</button>
        </div>
    </div>

    <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <div class="col-span-full text-center py-20 text-slate-400">Підключення до бази...</div>
    </div>
</main>

            </div>`;
            return;
        }
