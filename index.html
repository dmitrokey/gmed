<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmed Cosmetics | Магазин</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .product-card:hover { transform: translateY(-5px); }
        .admin-btn { opacity: 0; transition: opacity 0.3s ease; }
        .product-card:hover .admin-btn { opacity: 1; }
    </style>
</head>
<body>

<header class="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50 shadow-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="https://res.cloudinary.com/dtmvidhde/image/upload/v1770034516/Gmed_cosmetics_z7hp7a.jpg" 
                 alt="GMED Logo" 
                 class="w-12 h-12 rounded-xl object-cover border border-slate-100">
            <h1 class="text-2xl font-black italic tracking-tighter text-slate-900 uppercase">
                G<span class="text-emerald-600">med</span>
            </h1>
        </div>
        <button onclick="toggleAdmin()" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 hover:text-emerald-600 transition-all border border-slate-100">
            <i class="fas fa-user-shield"></i>
        </button>
    </div>
</header>

<main class="container mx-auto px-6 py-12">
    <div id="adminPanel" class="hidden bg-white p-6 rounded-2xl shadow-xl mb-12 border border-emerald-100">
        <h2 id="adminTitle" class="text-xl font-bold mb-4 text-slate-800">Додати/Редагувати товар</h2>
        <input type="hidden" id="editId">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input type="text" id="name" placeholder="Назва" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500 bg-slate-50">
            <input type="number" id="price" placeholder="Ціна" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500 bg-slate-50">
            <input type="text" id="image" placeholder="URL фото Cloudinary" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500 bg-slate-50">
            <div class="flex gap-2">
                <button onclick="saveProduct()" id="saveBtn" class="flex-1 bg-emerald-600 text-white p-3 rounded-xl hover:bg-emerald-700 transition-all font-bold">Зберегти</button>
                <button onclick="cancelEdit()" id="cancelBtn" class="hidden w-12 bg-slate-100 text-slate-400 p-3 rounded-xl hover:bg-slate-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        </div>
</main>

<script>
    const SUPABASE_URL = 'https://lyatpbtvshvnhvgepsnt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5YXRwYnR2c2h2bmh2Z2Vwc250Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1Mjk1NzQsImV4cCI6MjA1NDA5NjU3NH0.9080-mFpW084p7I5pS4-S_o8I9S_o8I9S_o8I9S_o';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isAdminMode = false;

    async function loadData() {
        const { data, error } = await client.from('products').select('*').order('created_at', { ascending: false });
        if (error) return console.error(error);

        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';

        data.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100 transition-all relative group';
            card.innerHTML = `
                <div class="aspect-square overflow-hidden bg-slate-50">
                    <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                </div>
                <div class="p-6">
                    <h3 class="font-bold text-slate-800 mb-2 text-lg line-clamp-2">${p.name}</h3>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-black text-slate-900">${p.price} <small class="text-sm font-normal text-slate-400">грн</small></span>
                        <a href="https://t.me/G_MED_COSMETICS" target="_blank" class="bg-emerald-50 text-emerald-600 px-4 py-2 rounded-full font-bold text-sm hover:bg-emerald-600 hover:text-white transition-all">Замовити</a>
                    </div>
                </div>
            `;

            if (isAdminMode) {
                const adminTools = document.createElement('div');
                adminTools.className = 'admin-btn absolute top-3 right-3 flex gap-2';
                adminTools.innerHTML = `
                    <button onclick="editProduct('${p.id}', '${p.name.replace(/'/g, "\\'")}', '${p.price}', '${p.image}')" class="w-10 h-10 bg-white shadow-xl rounded-full text-blue-600 hover:bg-blue-600 hover:text-white transition-all flex items-center justify-center"><i class="fas fa-pen text-xs"></i></button>
                    <button onclick="deleteProduct('${p.id}')" class="w-10 h-10 bg-white shadow-xl rounded-full text-red-600 hover:bg-red-600 hover:text-white transition-all flex items-center justify-center"><i class="fas fa-trash text-xs"></i></button>
                `;
                card.appendChild(adminTools);
            }
            grid.appendChild(card);
        });
    }

    async function toggleAdmin() {
        if (!isAdminMode) {
            const email = prompt("Email:");
            const password = prompt("Пароль:");
            if (!email || !password) return;
            const { error } = await client.auth.signInWithPassword({ email, password });
            if (error) return alert("Помилка: " + error.message);
            isAdminMode = true;
            document.getElementById('adminPanel').classList.remove('hidden');
            loadData();
        } else {
            await client.auth.signOut();
            isAdminMode = false;
            document.getElementById('adminPanel').classList.add('hidden');
            loadData();
        }
    }

    async function saveProduct() {
        const id = document.getElementById('editId').value;
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        const image = document.getElementById('image').value;

        if (!name || !price || !image) return alert("Заповніть поля");

        if (id) {
            await client.from('products').update({ name, price, image }).eq('id', id);
        } else {
            await client.from('products').insert([{ name, price, image }]);
        }
        cancelEdit();
        loadData();
    }

    function editProduct(id, name, price, image) {
        document.getElementById('editId').value = id;
        document.getElementById('name').value = name;
        document.getElementById('price').value = price;
        document.getElementById('image').value = image;
        document.getElementById('adminTitle').innerText = "Редагування";
        document.getElementById('saveBtn').innerText = "Оновити";
        document.getElementById('cancelBtn').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function cancelEdit() {
        document.getElementById('editId').value = "";
        document.getElementById('name').value = "";
        document.getElementById('price').value = "";
        document.getElementById('image').value = "";
        document.getElementById('adminTitle').innerText = "Додати новий товар";
        document.getElementById('saveBtn').innerText = "Зберегти";
        document.getElementById('cancelBtn').classList.add('hidden');
    }

    async function deleteProduct(id) {
        if (confirm("Видалити?")) {
            await client.from('products').delete().eq('id', id);
            loadData();
        }
    }

    loadData();
</script>
</body>
</html>
