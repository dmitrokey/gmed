<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmed Admin & PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .editor-btn { @apply p-2 bg-slate-100 rounded hover:bg-emerald-100 transition-colors text-xs font-bold; }
        #editor { min-height: 80px; border: 1px solid #e2e8f0; border-radius: 1rem; padding: 12px; background: #f8fafc; outline: none; }
        #editor:focus { border-color: #10b981; }
        /* Приховуємо службовий блок для PDF */
        #pdf-template { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

<header class="bg-white border-b p-4 sticky top-0 z-50 flex justify-between items-center shadow-sm">
    <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center text-white font-bold">G</div>
        <span class="font-black uppercase tracking-tighter">Gmed Admin</span>
    </div>
    <div class="flex gap-2">
        <button onclick="exportToPDF()" class="bg-red-600 text-white px-4 py-2 rounded-xl text-[10px] font-black hover:bg-red-700 transition-all flex items-center gap-2 uppercase tracking-widest">
            <i class="fas fa-file-pdf"></i> PDF ПРАЙС
        </button>
        <button onclick="toggleAdmin()" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-100"><i class="fas fa-user-shield text-slate-400"></i></button>
    </div>
</header>

<main class="container mx-auto p-4">
    <div id="adminPanel" class="hidden bg-white p-6 rounded-3xl shadow-xl border-2 border-emerald-500/10 mb-8">
        <h2 id="formTitle" class="text-xs font-black uppercase text-emerald-600 mb-4 tracking-widest">Керування товаром</h2>
        <div class="grid grid-cols-1 gap-4">
            <div class="space-y-2">
                <div class="flex gap-1 mb-1">
                    <button type="button" class="editor-btn" onclick="execCmd('bold')">B</button>
                    <button type="button" class="editor-btn" onclick="execCmd('foreColor', prompt('Колір (red, #000...):'))"><i class="fas fa-palette"></i></button>
                    <button type="button" class="editor-btn" onclick="execCmd('fontSize', prompt('Розмір (1-7):'))"><i class="fas fa-text-height"></i></button>
                </div>
                <div id="editor" contenteditable="true" placeholder="Назва товару (можна з оформленням)"></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="number" id="price" placeholder="Ціна (грн)" class="p-3 bg-slate-50 border rounded-2xl outline-none">
                <input type="text" id="image" placeholder="URL фото" class="p-3 bg-slate-50 border rounded-2xl outline-none">
                <div class="flex gap-2">
                    <button onclick="saveProduct()" id="saveBtn" class="flex-1 bg-emerald-600 text-white font-black rounded-2xl uppercase text-xs tracking-widest">Зберегти</button>
                    <button onclick="resetForm()" id="cancelBtn" class="hidden px-4 bg-slate-100 text-slate-500 rounded-2xl">X</button>
                </div>
            </div>
        </div>
        <input type="hidden" id="editId">
    </div>

    <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
</main>

<div id="pdf-content" style="padding: 40px; font-family: Arial, sans-serif; color: #333;">
    <div style="display: flex; justify-between; align-items: center; border-bottom: 2px solid #10b981; padding-bottom: 20px; margin-bottom: 30px;">
        <div>
            <h1 style="font-size: 28px; font-weight: bold; margin: 0; color: #1e293b;">GMED <span style="color: #10b981;">COSMETICS</span></h1>
            <p style="font-size: 12px; color: #64748b; margin: 5px 0 0 0;">Прайс-лист актуальний на: <span id="pdf-date"></span></p>
        </div>
    </div>
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background: #f8fafc; text-align: left;">
                <th style="padding: 12px; border-bottom: 1px solid #e2e8f0; width: 80px;">Фото</th>
                <th style="padding: 12px; border-bottom: 1px solid #e2e8f0;">Найменування</th>
                <th style="padding: 12px; border-bottom: 1px solid #e2e8f0; text-align: right; width: 100px;">Ціна</th>
            </tr>
        </thead>
        <tbody id="pdf-table-body">
            </tbody>
    </table>
    <div style="margin-top: 40px; text-align: center; font-size: 10px; color: #94a3b8; border-top: 1px dashed #e2e8f0; padding-top: 20px;">
        Для замовлення звертайтесь: @VikusyaGuzeeva
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://djrrojucwvafgvetdrnf.supabase.co'.trim();
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqcnJvanVjd3ZhZmd2ZXRkcm5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2OTgwNjcsImV4cCI6MjA4NTI3NDA2N30.QLq_rJF6XwskKbOO3zjhSrF8DK3YnRscIIjJl0Kr2e4'.trim();
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let isAdminMode = false;

    function execCmd(cmd, value = null) { document.execCommand(cmd, false, value); }

    // ФУНКЦІЯ ЕКСПОРТУ В PDF
    async function exportToPDF() {
        const { data, error } = await client.from('products').select('*').order('name');
        if (error) return alert("Помилка завантаження даних");

        const tableBody = document.getElementById('pdf-table-body');
        document.getElementById('pdf-date').innerText = new Date().toLocaleDateString('uk-UA');
        tableBody.innerHTML = '';

        data.forEach(p => {
            tableBody.innerHTML += `
                <tr>
                    <td style="padding: 10px; border-bottom: 1px solid #f1f5f9;">
                        <img src="${p.image}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">
                    </td>
                    <td style="padding: 10px; border-bottom: 1px solid #f1f5f9; font-size: 14px;">
                        ${p.name}
                    </td>
                    <td style="padding: 10px; border-bottom: 1px solid #f1f5f9; font-size: 16px; font-weight: bold; text-align: right; color: #111;">
                        ${p.price} <small style="font-size: 10px; font-weight: normal;">грн</small>
                    </td>
                </tr>
            `;
        });

        const element = document.getElementById('pdf-content');
        const opt = {
            margin:       [10, 10],
            filename:     `Gmed_Price_${new Date().toLocaleDateString()}.pdf`,
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2, useCORS: true },
            jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        // Тимчасово показуємо, генеруємо і приховуємо
        element.style.display = 'block';
        html2pdf().set(opt).from(element).save().then(() => {
            element.style.display = 'none';
        });
    }

    // Решта функцій (loadData, saveProduct тощо) залишаються без змін
    async function checkUser() {
        const { data: { user } } = await client.auth.getUser();
        if (user) { isAdminMode = true; document.getElementById('adminPanel').classList.remove('hidden'); }
        loadData();
    }

    async function loadData() {
        const grid = document.getElementById('productsGrid');
        const { data, error } = await client.from('products').select('*').order('created_at', { ascending: false });
        if (error) return;
        grid.innerHTML = '';
        data.forEach(p => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-[2rem] overflow-hidden shadow-sm border border-slate-100 hover:shadow-xl transition-all relative group';
            card.innerHTML = `
                <div class="aspect-square bg-slate-50"><img src="${p.image}" class="w-full h-full object-cover"></div>
                <div class="p-6">
                    <div class="text-slate-800 mb-4 leading-tight">${p.name}</div>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-black">${p.price} грн</span>
                        <a href="https://t.me/VikusyaGuzeeva" class="text-emerald-600 font-bold text-xs uppercase tracking-widest">Замовити</a>
                    </div>
                </div>
            `;
            if (isAdminMode) {
                const tools = document.createElement('div');
                tools.className = 'absolute top-3 right-3 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity';
                tools.innerHTML = `
                    <button onclick="prepareEdit('${p.id}', \`${p.name}\`, ${p.price}, '${p.image}')" class="w-8 h-8 bg-white rounded-full text-blue-600 shadow-md flex items-center justify-center"><i class="fas fa-pen text-[10px]"></i></button>
                    <button onclick="deleteProduct('${p.id}')" class="w-8 h-8 bg-white rounded-full text-red-500 shadow-md flex items-center justify-center"><i class="fas fa-trash text-[10px]"></i></button>
                `;
                card.appendChild(tools);
            }
            grid.appendChild(card);
        });
    }

    function prepareEdit(id, name, price, image) {
        document.getElementById('editId').value = id;
        document.getElementById('editor').innerHTML = name;
        document.getElementById('price').value = price;
        document.getElementById('image').value = image;
        document.getElementById('cancelBtn').classList.remove('hidden');
        document.getElementById('saveBtn').innerText = "Оновити";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('editor').innerHTML = "";
        document.getElementById('price').value = "";
        document.getElementById('image').value = "";
        document.getElementById('saveBtn').innerText = "Зберегти";
        document.getElementById('cancelBtn').classList.add('hidden');
    }

    async function saveProduct() {
        const id = document.getElementById('editId').value;
        const name = document.getElementById('editor').innerHTML;
        const price = document.getElementById('price').value;
        const image = document.getElementById('image').value;
        if (!name || !price) return alert("Заповніть назву та ціну!");
        const payload = { name, price: Number(price), image };
        const { error } = id ? await client.from('products').update(payload).eq('id', id) : await client.from('products').insert([payload]);
        if (error) alert(error.message); else { resetForm(); loadData(); }
    }

    async function deleteProduct(id) {
        if (confirm("Видалити?")) { await client.from('products').delete().eq('id', id); loadData(); }
    }

    async function toggleAdmin() {
        if (isAdminMode) { await client.auth.signOut(); location.reload(); return; }
        const email = prompt("Email:"); const pass = prompt("Pass:");
        const { error } = await client.auth.signInWithPassword({ email, password: pass });
        if (error) alert("Помилка"); else location.reload();
    }

    checkUser();
</script>
</body>
</html>
