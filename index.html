<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmed Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .product-card { background: white; border-radius: 2rem; overflow: hidden; border: 1px solid #f1f5f9; display: flex; flex-direction: column; height: 100%; transition: all 0.3s ease; }
        .product-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .order-btn { background: #0088cc; color: white; width: 100%; py: 1rem; border-radius: 1rem; font-weight: 900; text-transform: uppercase; font-size: 11px; letter-spacing: 0.1em; display: flex; align-items: center; justify-content: center; gap: 0.5rem; transition: all 0.2s; }
        .order-btn:hover { background: #0077b5; }
        .category-pill { px: 1.25rem; py: 0.6rem; border-radius: 9999px; border: 1px solid #e2e8f0; font-size: 10px; font-weight: 700; cursor: pointer; transition: all 0.2s; background: white; color: #94a3b8; text-transform: uppercase; white-space: nowrap; }
        .category-pill.active { background: #0f172a; color: white; border-color: #0f172a; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<header class="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50 px-4 py-3 no-print">
    <div class="container mx-auto flex justify-between items-center">
        <img src="https://res.cloudinary.com/dtmvidhde/image/upload/v1770034516/Gmed_cosmetics_z7hp7a.jpg" alt="Gmed" class="h-8 cursor-pointer" onclick="location.reload()">
        
        <div class="flex items-center gap-2">
            <div id="rateControl" class="hidden flex items-center gap-2 bg-slate-50 p-1 rounded-xl border">
                <span class="text-[9px] font-bold text-slate-500 px-2 uppercase">Курс:</span>
                <input type="number" id="eurRate" step="0.1" class="w-14 bg-white border rounded p-1 text-xs font-bold text-center outline-none">
                <button onclick="updateGlobalRate()" class="bg-emerald-500 text-white w-7 h-7 rounded-lg flex items-center justify-center hover:bg-emerald-600 transition-all">
                    <i class="fas fa-check text-[10px]"></i>
                </button>
            </div>
            <button onclick="toggleAdmin()" class="w-8 h-8 flex items-center justify-center rounded-lg bg-slate-100 text-slate-400 hover:text-slate-600 transition-colors"><i class="fas fa-user-shield text-xs"></i></button>
        </div>
    </div>
</header>

<main class="container mx-auto p-4">
    <div id="adminPanel" class="hidden no-print bg-white p-6 rounded-[2rem] shadow-xl border mb-8">
        <h2 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4">Додати / Редагувати товар</h2>
        <div id="editor" contenteditable="true" class="w-full p-4 mb-4 bg-slate-50 border rounded-2xl text-xl font-bold outline-none focus:border-blue-400" placeholder="Назва товару"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <input type="text" id="price_text" placeholder="Ціна (число для € або текст)" class="p-3 bg-slate-50 border rounded-xl text-sm outline-none">
            <select id="is_euro_special" class="p-3 bg-slate-50 border rounded-xl text-sm outline-none">
                <option value="Ні">Фіксована ціна (ГРН)</option>
                <option value="Спецкурс">Спецкурс (€ → ГРН)</option>
            </select>
            <input type="text" id="category" placeholder="Категорія" class="p-3 bg-slate-50 border rounded-xl text-sm outline-none">
            <input type="text" id="image_url" placeholder="URL картинки" class="p-3 bg-slate-50 border rounded-xl text-sm outline-none">
            <input type="text" id="dosage" placeholder="Дозування/Об'єм" class="p-3 bg-slate-50 border rounded-xl text-sm outline-none">
            <input type="text" id="description" placeholder="Акція/Опис" class="p-3 bg-slate-50 border rounded-xl text-sm outline-none">
        </div>
        <div class="flex gap-2">
            <button onclick="saveProduct()" id="saveBtn" class="flex-grow bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[10px] tracking-widest hover:bg-emerald-600 transition-all">Зберегти</button>
            <button onclick="resetForm()" id="cancelBtn" class="hidden bg-slate-100 text-slate-500 px-6 rounded-xl font-bold uppercase text-[10px]">Скасувати</button>
        </div>
        <input type="hidden" id="editId">
    </div>

    <div id="categoryContainer" class="flex gap-2 overflow-x-auto pb-6 no-scrollbar"></div>

    <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8">
        <div class="col-span-full text-center py-20 text-slate-300 font-bold uppercase tracking-widest animate-pulse">Завантаження...</div>
    </div>
</main>

<script>
    // КОНФІГУРАЦІЯ - БЕЗ КИРИЛИЦІ!
    const SUPABASE_URL = 'https://djrrojucwvafgvetdrnf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqcnJovanVjd3ZhZmd2ZXRkcm5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2OTgwNjcsImV4cCI6MjA4NTI3NDA2N30.QLq_rJF6XwskKbOO3zjhSrF8DK3YnRscIIjJl0Kr2e4';
    
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let isAdminMode = false;
    let globalEurRate = 50; 
    let allProducts = [];
    let currentCategory = 'Всі';

    async function init() {
        console.log("System initialization...");
        try {
            // Завантаження курсу
            const { data: settings } = await client.from('settings').select('*').eq('key', 'eur_rate').single();
            if (settings) {
                globalEurRate = parseFloat(settings.value);
                document.getElementById('eurRate').value = globalEurRate;
            }
        } catch (e) { console.warn("Using default rate"); }

        await checkUser();
        
        // Real-time підписка
        client.channel('any').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'settings' }, payload => {
            if (payload.new && payload.new.key === 'eur_rate') {
                globalEurRate = parseFloat(payload.new.value);
                document.getElementById('eurRate').value = globalEurRate;
                renderDisplay();
            }
        }).subscribe();
    }

    async function checkUser() {
        const { data: { user } } = await client.auth.getUser();
        if (user) {
            isAdminMode = true;
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('rateControl').classList.remove('hidden');
        }
        await loadData();
    }

    async function loadData() {
        const { data, error } = await client.from('products').select('*').order('name', { ascending: true });
        if (error) {
            console.error("Fetch error:", error);
            document.getElementById('productsGrid').innerHTML = '<div class="col-span-full text-center text-red-400 font-bold p-10">ПОМИЛКА ДОСТУПУ (RLS)</div>';
            return;
        }
        allProducts = data || [];
        renderCategories(allProducts);
        renderDisplay();
    }

    function renderDisplay() {
        const grid = document.getElementById('productsGrid');
        const filtered = currentCategory === 'Всі' ? allProducts : allProducts.filter(p => p.category === currentCategory);
        
        grid.innerHTML = '';
        filtered.forEach(p => {
            let priceHTML = '';
            const isSpecial = p.is_euro_special && p.is_euro_special.trim() === 'Спецкурс';

            if (isSpecial) {
                const numericPrice = parseFloat(String(p.price_text).replace(/[^\d.,]/g, '').replace(',', '.')) || 0;
                const uahValue = Math.round(numericPrice * globalEurRate).toLocaleString();
                priceHTML = `
                    <div class="text-xl font-black text-slate-900">${uahValue} <span class="text-[9px] text-slate-400">ГРН</span></div>
                    <div class="text-[9px] text-emerald-500 font-bold uppercase tracking-widest mt-1">${numericPrice}€ (курс ${globalEurRate})</div>
                `;
            } else {
                priceHTML = `<div class="text-xl font-black text-slate-900">${p.price_text || '—'}</div>`;
            }

            const card = document.createElement('div');
            card.className = 'product-card relative p-5';
            card.innerHTML = `
                <div class="aspect-square bg-white mb-4">
                    <img src="${p.image_url || 'https://via.placeholder.com/400'}" class="w-full h-full object-contain">
                </div>
                <h3 class="text-xs font-black text-slate-800 uppercase mb-1 leading-tight">${p.name || ''}</h3>
                <p class="text-[9px] text-slate-400 font-bold mb-3 uppercase">${p.dosage || ''}</p>
                ${p.description ? `<div class="text-[8px] font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded-lg self-start mb-4 uppercase border border-emerald-100">${p.description}</div>` : ''}
                <div class="mt-auto pt-4 border-t border-slate-50">
                    ${priceHTML}
                    <a href="https://t.me/VikusyaGuzeeva" target="_blank" class="no-print mt-4 flex items-center justify-center gap-2 bg-[#0088cc] text-white py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all hover:opacity-90">
                        <i class="fab fa-telegram-plane text-xs"></i> Замовити
                    </a>
                </div>
            `;
            
            if (isAdminMode) {
                const tools = document.createElement('div');
                tools.className = 'absolute top-3 right-3 flex gap-1 no-print';
                tools.innerHTML = `
                    <button onclick="prepareEdit('${p.id}')" class="w-7 h-7 bg-white shadow rounded-full text-blue-500 border flex items-center justify-center hover:bg-blue-50"><i class="fas fa-pen text-[9px]"></i></button>
                    <button onclick="deleteProduct('${p.id}')" class="w-7 h-7 bg-white shadow rounded-full text-red-400 border flex items-center justify-center hover:bg-red-50"><i class="fas fa-trash text-[9px]"></i></button>
                `;
                card.appendChild(tools);
            }
            grid.appendChild(card);
        });
    }

    function renderCategories(data) {
        const container = document.getElementById('categoryContainer');
        const categories = ['Всі', ...new Set(data.map(p => p.category).filter(Boolean))];
        container.innerHTML = categories.map(cat => `<div class="category-pill ${cat === currentCategory ? 'active' : ''}" onclick="filterByCategory('${cat}', this)">${cat}</div>`).join('');
    }

    function filterByCategory(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
        if (el) el.classList.add('active');
        renderDisplay();
    }

    async function updateGlobalRate() {
        const input = document.getElementById('eurRate');
        const newRate = parseFloat(input.value);
        if (isNaN(newRate)) return;
        const { error } = await client.from('settings').upsert({ key: 'eur_rate', value: newRate });
        if (!error) { globalEurRate = newRate; renderDisplay(); }
    }

    async function saveProduct() {
        const id = document.getElementById('editId').value;
        const payload = {
            name: document.getElementById('editor').innerText,
            price_text: document.getElementById('price_text').value,
            dosage: document.getElementById('dosage').value,
            is_euro_special: document.getElementById('is_euro_special').value,
            category: document.getElementById('category').value,
            image_url: document.getElementById('image_url').value,
            description: document.getElementById('description').value
        };
        const { error } = id ? await client.from('products').update(payload).eq('id', id) : await client.from('products').insert([payload]);
        if (!error) { resetForm(); loadData(); } else { alert(error.message); }
    }

    function prepareEdit(id) {
        const p = allProducts.find(x => x.id == id);
        document.getElementById('editId').value = p.id;
        document.getElementById('editor').innerText = p.name;
        document.getElementById('price_text').value = p.price_text;
        document.getElementById('dosage').value = p.dosage;
        document.getElementById('is_euro_special').value = p.is_euro_special;
        document.getElementById('category').value = p.category;
        document.getElementById('image_url').value = p.image_url;
        document.getElementById('description').value = p.description;
        document.getElementById('saveBtn').innerText = "Оновити";
        document.getElementById('cancelBtn').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('editor').innerText = "";
        ['price_text', 'dosage', 'category', 'image_url', 'description'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('saveBtn').innerText = "Зберегти";
        document.getElementById('cancelBtn').classList.add('hidden');
    }

    async function deleteProduct(id) { if(confirm("Видалити?")) { await client.from('products').delete().eq('id', id); loadData(); } }
    
    async function toggleAdmin() {
        if (isAdminMode) { if(confirm("Вийти?")) { await client.auth.signOut(); location.reload(); } return; }
        const email = prompt("Email:"); const pass = prompt("Password:");
        if (email && pass) {
            const { error } = await client.auth.signInWithPassword({ email, password: pass });
            if (error) alert("Error"); else location.reload();
        }
    }

    init();
</script>
</body>
</html>
