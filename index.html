<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmed Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        
        /* Ефект для категорій */
        .category-pill { 
            @apply px-5 py-2 rounded-full border border-slate-200 text-[11px] font-bold cursor-pointer transition-all bg-white text-slate-400 uppercase tracking-wider; 
        }
        .category-pill:hover { 
            @apply border-emerald-400 text-emerald-600 bg-emerald-50 shadow-sm; 
        }
        .category-pill.active { 
            @apply bg-slate-900 text-white border-slate-900 shadow-md transform scale-105; 
        }

        .product-img-container { @apply aspect-square bg-white relative overflow-hidden flex items-center justify-center p-4; }
        .product-img { @apply max-w-full max-h-full object-contain; }
        
        .admin-label { @apply text-[9px] font-bold text-slate-400 uppercase ml-2 mb-1 block; }
        
        /* Скролбар для категорій */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen text-slate-900">

<header class="bg-white/90 backdrop-blur-md border-b sticky top-0 z-50 px-4 py-2 no-print">
    <div class="container mx-auto flex justify-between items-center">
        <img src="https://res.cloudinary.com/dtmvidhde/image/upload/v1770034516/Gmed_cosmetics_z7hp7a.jpg" alt="Gmed" class="h-10 w-auto object-contain cursor-pointer" onclick="location.reload()">
        
        <div class="flex items-center gap-2">
            <button onclick="window.print()" class="hidden md:flex items-center gap-2 bg-slate-100 hover:bg-slate-200 text-slate-600 px-3 py-2 rounded-xl text-[10px] font-bold transition-all">
                <i class="fas fa-print"></i> ПДФ
            </button>
            <div id="rateControl" class="hidden flex items-center gap-2 bg-emerald-50 border border-emerald-100 p-1 rounded-xl">
                <span class="text-[9px] font-black text-emerald-700 ml-1">КУРС €:</span>
                <input type="number" id="eurRate" step="0.1" class="w-12 bg-white border-0 rounded-lg px-1 py-1 text-[11px] font-black focus:ring-0">
                <button onclick="updateGlobalRate()" class="text-emerald-600 px-1 hover:scale-125 transition-transform"><i class="fas fa-sync-alt"></i></button>
            </div>
            <button onclick="toggleAdmin()" class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-100 text-slate-400 hover:text-emerald-600 transition-all"><i class="fas fa-user-shield text-sm"></i></button>
        </div>
    </div>
</header>

<main class="container mx-auto p-4 max-w-7xl">
    <div id="adminPanel" class="hidden no-print bg-white p-6 rounded-[2rem] shadow-xl border border-emerald-100 mb-8 space-y-4">
        <div class="flex justify-between items-center">
            <h2 class="text-[10px] font-black uppercase text-emerald-600 tracking-tighter">Новий товар / Редагування</h2>
            <button onclick="resetForm()" id="cancelBtn" class="hidden text-slate-400 hover:text-red-500"><i class="fas fa-times-circle text-lg"></i></button>
        </div>
        
        <div id="editor" contenteditable="true" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none text-lg font-bold" placeholder="Назва товару..."></div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
            <div><label class="admin-label">Ціна (число)</label><input type="text" id="price_text" class="w-full p-2.5 bg-slate-50 border rounded-xl outline-none text-sm"></div>
            <div><label class="admin-label">Дозування</label><input type="text" id="dosage" class="w-full p-2.5 bg-slate-50 border rounded-xl outline-none text-sm"></div>
            <div><label class="admin-label">Валюта</label><select id="is_euro_special" class="w-full p-2.5 bg-slate-50 border rounded-xl outline-none text-sm font-bold"><option value="Ні">Фікс (ГРН/$)</option><option value="Так">Євро (€)</option></select></div>
            <div><label class="admin-label">Група</label><input type="text" id="category" class="w-full p-2.5 bg-slate-50 border rounded-xl outline-none text-sm"></div>
            <div><label class="admin-label">Фото URL</label><input type="text" id="image_url" class="w-full p-2.5 bg-slate-50 border rounded-xl outline-none text-sm"></div>
            <div><label class="admin-label">Мітка (Акція)</label><input type="text" id="description" class="w-full p-2.5 bg-slate-50 border rounded-xl outline-none text-sm"></div>
        </div>
        <button onclick="saveProduct()" id="saveBtn" class="w-full bg-emerald-600 text-white p-3.5 rounded-xl font-black uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-all">Зберегти дані</button>
        <input type="hidden" id="editId">
    </div>

    <div id="categoryContainer" class="flex gap-2 overflow-x-auto pb-4 mb-4 no-print no-scrollbar"></div>

    <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6"></div>
</main>

<script>
    const SUPABASE_URL = 'https://djrrojucwvafgvetdrnf.supabase.co'.trim();
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqcnJvanVjd3ZhZmd2ZXRkcm5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2OTgwNjcsImV4cCI6MjA4NTI3NDA2N30.QLq_rJF6XwskKbOO3zjhSrF8DK3YnRscIIjJl0Kr2e4'.trim();
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let isAdminMode = false;
    let globalEurRate = 49.5;
    let allProducts = [];
    let currentCategory = 'Всі';

    async function init() { 
        await loadSettings(); 
        await checkUser(); 
    }

    async function loadSettings() {
        const { data } = await client.from('settings').select('*').eq('key', 'eur_rate').single();
        if (data) { 
            globalEurRate = parseFloat(data.value); 
            document.getElementById('eurRate').value = globalEurRate;
        }
    }

    async function updateGlobalRate() {
        const newRate = parseFloat(document.getElementById('eurRate').value);
        const { error } = await client.from('settings').upsert({ key: 'eur_rate', value: newRate });
        if (!error) {
            globalEurRate = newRate;
            alert("Курс оновлено! Ціни перераховано.");
            displayProducts(currentCategory === 'Всі' ? allProducts : allProducts.filter(p => p.category === currentCategory));
        }
    }

    async function checkUser() {
        const { data: { user } } = await client.auth.getUser();
        if (user) {
            isAdminMode = true;
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('rateControl').classList.remove('hidden');
        }
        loadData();
    }

    async function loadData() {
        const { data } = await client.from('products').select('*').order('name', { ascending: true });
        allProducts = data || [];
        renderCategories(allProducts);
        displayProducts(allProducts);
    }

    function renderCategories(data) {
        const container = document.getElementById('categoryContainer');
        const categories = ['Всі', ...new Set(data.map(p => p.category).filter(Boolean))];
        container.innerHTML = categories.map(cat => 
            `<div class="category-pill ${cat === currentCategory ? 'active' : ''}" onclick="filterByCategory('${cat}', this)">${cat}</div>`
        ).join('');
    }

    function filterByCategory(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
        if (el) el.classList.add('active');
        const filtered = cat === 'Всі' ? allProducts : allProducts.filter(p => p.category === cat);
        displayProducts(filtered);
    }

    function displayProducts(data) {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        
        data.forEach(p => {
            let priceHTML = '';
            if (p.is_euro_special === 'Так') {
                const uah = Math.round(parseFloat(p.price_text) * globalEurRate).toLocaleString();
                priceHTML = `<div class="flex items-baseline gap-1"><span class="text-base font-black text-slate-900">${uah}</span><span class="text-[7px] font-bold text-slate-400 uppercase">грн</span></div>
                             <div class="text-[8px] text-emerald-500 font-bold tracking-tight">${p.price_text} €</div>`;
            } else {
                priceHTML = `<div class="text-base font-black text-slate-900">${p.price_text}</div>`;
            }

            const card = document.createElement('div');
            card.className = 'bg-white rounded-[1.5rem] overflow-hidden shadow-sm border border-slate-100 flex flex-col h-full group transition-all hover:shadow-lg relative';
            card.innerHTML = `
                <div class="product-img-container">
                    <img src="${p.image_url || 'https://via.placeholder.com/400'}" class="product-img">
                    ${p.description ? `<div class="absolute top-2 left-2 bg-emerald-500 text-white text-[6px] font-black px-1.5 py-0.5 rounded-full uppercase z-10">${p.description}</div>` : ''}
                </div>
                <div class="p-4 flex flex-col flex-grow">
                    <div class="text-[14px] font-bold text-slate-800 leading-tight mb-1 flex-grow">${p.name}</div>
                    <div class="text-slate-400 text-[8px] font-medium mb-3 uppercase tracking-tighter">${p.dosage || ''}</div>
                    <div class="pt-2 border-t border-slate-50 flex justify-between items-end">
                        <div>${priceHTML}</div>
                        <a href="https://t.me/VikusyaGuzeeva" target="_blank" class="no-print bg-slate-900 text-white p-2 rounded-lg text-[8px] hover:bg-emerald-600 transition-colors"><i class="fab fa-telegram-plane"></i></a>
                    </div>
                </div>
            `;
            
            if (isAdminMode) {
                const tools = document.createElement('div');
                tools.className = 'absolute top-2 right-2 flex gap-1 z-20 no-print';
                tools.innerHTML = `
                    <button onclick="prepareEdit('${p.id}')" class="w-6 h-6 bg-white shadow rounded-full text-blue-500 flex items-center justify-center border border-slate-50"><i class="fas fa-pen text-[9px]"></i></button>
                    <button onclick="deleteProduct('${p.id}')" class="w-6 h-6 bg-white shadow rounded-full text-red-400 flex items-center justify-center border border-slate-50"><i class="fas fa-trash text-[9px]"></i></button>
                `;
                card.appendChild(tools);
            }
            grid.appendChild(card);
        });
    }

    async function saveProduct() {
        const id = document.getElementById('editId').value;
        const payload = {
            name: document.getElementById('editor').innerText, // Використовуємо innerText для назви
            price_text: document.getElementById('price_text').value,
            dosage: document.getElementById('dosage').value,
            is_euro_special: document.getElementById('is_euro_special').value,
            category: document.getElementById('category').value,
            image_url: document.getElementById('image_url').value,
            description: document.getElementById('description').value
        };
        const { error } = id ? await client.from('products').update(payload).eq('id', id) : await client.from('products').insert([payload]);
        if (!error) { resetForm(); loadData(); }
    }

    function prepareEdit(id) {
        const p = allProducts.find(x => x.id == id);
        document.getElementById('editId').value = p.id;
        document.getElementById('editor').innerText = p.name;
        document.getElementById('price_text').value = p.price_text;
        document.getElementById('dosage').value = p.dosage;
        document.getElementById('is_euro_special').value = p.is_euro_special;
        document.getElementById('category').value = p.category;
        document.getElementById('image_url').value = p.image_url;
        document.getElementById('description').value = p.description;
        document.getElementById('saveBtn').innerText = "Оновити";
        document.getElementById('cancelBtn').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('editor').innerText = "";
        ['price_text', 'dosage', 'category', 'image_url', 'description'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('saveBtn').innerText = "Зберегти дані";
        document.getElementById('cancelBtn').classList.add('hidden');
    }

    async function deleteProduct(id) { if(confirm("Видалити товар?")) { await client.from('products').delete().eq('id', id); loadData(); } }

    async function toggleAdmin() {
        if (isAdminMode) { await client.auth.signOut(); location.reload(); return; }
        const email = prompt("Email:"); const pass = prompt("Password:");
        const { error } = await client.auth.signInWithPassword({ email, password: pass });
        if (!error) location.reload();
    }

    init();
</script>
</body>
</html>
