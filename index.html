<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmed Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .product-card { @apply bg-white rounded-[2.5rem] overflow-hidden border border-slate-100 flex flex-col h-full transition-all hover:shadow-2xl; }
        .order-btn-full { @apply flex items-center justify-center gap-3 bg-[#0088cc] text-white w-full py-4 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all hover:bg-[#0077b5] active:scale-95 shadow-md; }
        .category-pill { @apply px-4 py-2 rounded-full border border-slate-200 text-[10px] font-bold cursor-pointer transition-all bg-white text-slate-400 uppercase tracking-widest; }
        .category-pill.active { @apply bg-slate-900 text-white border-slate-900 shadow-lg scale-105; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen">

<header class="bg-white/80 backdrop-blur-lg border-b sticky top-0 z-50 px-4 py-3 no-print">
    <div class="container mx-auto flex justify-between items-center">
        <img src="https://res.cloudinary.com/dtmvidhde/image/upload/v1770034516/Gmed_cosmetics_z7hp7a.jpg" alt="Gmed" class="h-8 w-auto cursor-pointer" onclick="location.reload()">
        
        <div class="flex items-center gap-3">
            <div id="rateControl" class="hidden flex items-center gap-1 bg-emerald-50 p-1 rounded-2xl border border-emerald-100">
                <input type="number" id="eurRate" step="0.1" class="w-14 bg-white rounded-xl px-2 py-1 text-[12px] font-black text-center border-none outline-none">
                <button onclick="updateGlobalRate()" class="bg-emerald-500 text-white w-8 h-8 rounded-xl flex items-center justify-center hover:bg-emerald-600 shadow-sm"><i class="fas fa-check"></i></button>
            </div>
            <button onclick="toggleAdmin()" class="w-9 h-9 flex items-center justify-center rounded-2xl bg-slate-100 text-slate-400"><i class="fas fa-user-shield text-sm"></i></button>
        </div>
    </div>
</header>

<main class="container mx-auto p-4 max-w-7xl">
    <div id="adminPanel" class="hidden no-print bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-50 mb-12">
        <div id="editor" contenteditable="true" class="w-full p-6 mb-6 bg-slate-50 border-2 border-dashed border-slate-200 rounded-[2rem] text-2xl font-black outline-none" placeholder="Назва"></div>
        <div class="grid grid-cols-2 lg:grid-cols-3 gap-5 mb-8">
            <input type="text" id="price_text" placeholder="Ціна (цифра)" class="p-4 bg-slate-50 border rounded-2xl">
            <input type="text" id="dosage" placeholder="Дозування" class="p-4 bg-slate-50 border rounded-2xl">
            <select id="is_euro_special" class="p-4 bg-slate-50 border rounded-2xl font-bold">
                <option value="Ні">Фіксована ціна</option>
                <option value="Спецкурс">Спецкурс (Євро)</option>
            </select>
            <input type="text" id="category" placeholder="Категорія" class="p-4 bg-slate-50 border rounded-2xl">
            <input type="text" id="image_url" placeholder="URL Фото" class="p-4 bg-slate-50 border rounded-2xl">
            <input type="text" id="description" placeholder="Акція" class="p-4 bg-slate-50 border rounded-2xl">
        </div>
        <button onclick="saveProduct()" id="saveBtn" class="w-full bg-slate-900 text-white p-5 rounded-[2rem] font-black uppercase text-xs tracking-widest">Зберегти товар</button>
        <input type="hidden" id="editId">
    </div>

    <div id="categoryContainer" class="flex gap-2 overflow-x-auto pb-4 mb-8 no-scrollbar"></div>
    <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-10"></div>
</main>

<script>
    const SUPABASE_URL = 'https://djrrojucwvafgvetdrnf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqcnJovanVjd3ZhZmd2ZXRkcm5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2OTgwNjcsImV4cCI6MjA4NTI3NDA2N30.QLq_rJF6XwskKbOO3zjhSrF8DK3YnRscIIjJl0Kr2e4';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let isAdminMode = false;
    let globalEurRate = 49.5;
    let allProducts = [];
    let currentCategory = 'Всі';

    async function init() { 
        await loadSettings(); 
        await checkUser(); 
        // Слухаємо зміни в таблиці settings в реальному часі
        client.channel('any').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'settings' }, payload => {
            if (payload.new.key === 'eur_rate') {
                globalEurRate = parseFloat(payload.new.value);
                document.getElementById('eurRate').value = globalEurRate;
                renderDisplay();
            }
        }).subscribe();
    }

    async function loadSettings() {
        const { data } = await client.from('settings').select('*').eq('key', 'eur_rate').single();
        if (data) { 
            globalEurRate = parseFloat(data.value); 
            document.getElementById('eurRate').value = globalEurRate; 
        }
    }

    async function updateGlobalRate() {
        const newRate = parseFloat(document.getElementById('eurRate').value);
        if (isNaN(newRate)) return;
        
        const { error } = await client.from('settings').upsert({ key: 'eur_rate', value: newRate });
        if (!error) {
            globalEurRate = newRate;
            renderDisplay();
            alert("Курс оновлено успішно!");
        }
    }

    async function checkUser() {
        const { data: { user } } = await client.auth.getUser();
        if (user) { 
            isAdminMode = true; 
            document.getElementById('adminPanel').classList.remove('hidden'); 
            document.getElementById('rateControl').classList.remove('hidden'); 
        }
        loadData();
    }

    async function loadData() {
        const { data } = await client.from('products').select('*').order('name', { ascending: true });
        allProducts = data || [];
        renderCategories(allProducts);
        renderDisplay();
    }

    function renderDisplay() {
        const filtered = currentCategory === 'Всі' ? allProducts : allProducts.filter(p => p.category === currentCategory);
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        
        filtered.forEach(p => {
            let priceHTML = '';
            
            // КЛЮЧОВА ПЕРЕВІРКА: Шукаємо слово "Спецкурс"
            if (p.is_euro_special === 'Спецкурс') {
                const rawPrice = parseFloat(p.price_text.replace(',', '.'));
                const uahValue = Math.round(rawPrice * globalEurRate).toLocaleString();
                priceHTML = `
                    <div class="text-[18px] font-black text-slate-900 leading-none">${uahValue} <span class="text-[10px] text-slate-400">ГРН</span></div>
                    <div class="text-[10px] text-emerald-500 font-bold mt-1 uppercase tracking-widest">${rawPrice} € (курс ${globalEurRate})</div>
                `;
            } else {
                priceHTML = `<div class="text-[18px] font-black text-slate-900 leading-none">${p.price_text}</div>`;
            }

            const card = document.createElement('div');
            card.className = 'product-card relative';
            card.innerHTML = `
                <div class="aspect-square p-8 flex items-center justify-center">
                    <img src="${p.image_url || 'https://via.placeholder.com/400'}" class="max-h-full object-contain">
                </div>
                <div class="p-6 flex flex-col flex-grow border-t">
                    <h3 class="text-[14px] font-black text-slate-800 uppercase mb-1">${p.name}</h3>
                    <p class="text-[10px] text-slate-400 font-bold mb-4 italic">${p.dosage || ''}</p>
                    ${p.description ? `<div class="text-[10px] font-black text-emerald-600 bg-emerald-50 px-3 py-1.5 rounded-xl self-start mb-6 uppercase">${p.description}</div>` : '<div class="flex-grow"></div>'}
                    <div class="mt-auto space-y-4">
                        <div class="pt-4 border-t border-slate-100">${priceHTML}</div>
                        <a href="https://t.me/VikusyaGuzeeva" target="_blank" class="order-btn-full"><i class="fab fa-telegram-plane"></i> Замовити</a>
                    </div>
                </div>
            `;
            
            if (isAdminMode) {
                const tools = document.createElement('div');
                tools.className = 'absolute top-4 right-4 flex gap-2 no-print';
                tools.innerHTML = `
                    <button onclick="prepareEdit('${p.id}')" class="w-8 h-8 bg-white shadow-lg rounded-full text-blue-500 border"><i class="fas fa-pen text-[10px]"></i></button>
                    <button onclick="deleteProduct('${p.id}')" class="w-8 h-8 bg-white shadow-lg rounded-full text-red-400 border"><i class="fas fa-trash text-[10px]"></i></button>
                `;
                card.appendChild(tools);
            }
            grid.appendChild(card);
        });
    }

    function renderCategories(data) {
        const container = document.getElementById('categoryContainer');
        const categories = ['Всі', ...new Set(data.map(p => p.category).filter(Boolean))];
        container.innerHTML = categories.map(cat => `<div class="category-pill ${cat === currentCategory ? 'active' : ''}" onclick="filterByCategory('${cat}', this)">${cat}</div>`).join('');
    }

    function filterByCategory(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
        if (el) el.classList.add('active');
        renderDisplay();
    }

    async function saveProduct() {
        const id = document.getElementById('editId').value;
        const payload = {
            name: document.getElementById('editor').innerText,
            price_text: document.getElementById('price_text').value,
            dosage: document.getElementById('dosage').value,
            is_euro_special: document.getElementById('is_euro_special').value,
            category: document.getElementById('category').value,
            image_url: document.getElementById('image_url').value,
            description: document.getElementById('description').value
        };
        const { error } = id ? await client.from('products').update(payload).eq('id', id) : await client.from('products').insert([payload]);
        if (!error) { resetForm(); loadData(); }
    }

    function prepareEdit(id) {
        const p = allProducts.find(x => x.id == id);
        document.getElementById('editId').value = p.id;
        document.getElementById('editor').innerText = p.name;
        document.getElementById('price_text').value = p.price_text;
        document.getElementById('dosage').value = p.dosage;
        document.getElementById('is_euro_special').value = p.is_euro_special;
        document.getElementById('category').value = p.category;
        document.getElementById('image_url').value = p.image_url;
        document.getElementById('description').value = p.description;
        document.getElementById('saveBtn').innerText = "Оновити товар";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('editor').innerText = "";
        ['price_text', 'dosage', 'category', 'image_url', 'description'].forEach(id => document.getElementById(id).value = "");
    }

    async function deleteProduct(id) { if(confirm("Видалити?")) { await client.from('products').delete().eq('id', id); loadData(); } }
    async function toggleAdmin() {
        if (isAdminMode) { await client.auth.signOut(); location.reload(); return; }
        const email = prompt("Email:"); const pass = prompt("Password:");
        const { error } = await client.auth.signInWithPassword({ email, password: pass });
        if (!error) location.reload();
    }

    init();
</script>
</body>
</html>
