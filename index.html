<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmed Cosmetics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .product-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

<header class="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="https://res.cloudinary.com/dtmvidhde/image/upload/v1770034516/Gmed_cosmetics_z7hp7a.jpg" alt="Logo" class="w-12 h-12 rounded-xl object-cover">
            <h1 class="text-2xl font-black italic text-slate-900 uppercase">G<span class="text-emerald-600">med</span></h1>
        </div>
        <button onclick="toggleAdmin()" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 hover:text-emerald-600 border border-slate-100">
            <i class="fas fa-user-shield"></i>
        </button>
    </div>
</header>

<main class="container mx-auto px-6 py-12">
    <div id="adminPanel" class="hidden bg-white p-6 rounded-2xl shadow-xl mb-12 border border-emerald-100">
        <h2 id="adminTitle" class="text-xl font-bold mb-4">Керування товарами</h2>
        <input type="hidden" id="editId">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input type="text" id="name" placeholder="Назва" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
            <input type="number" id="price" placeholder="Ціна" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
            <input type="text" id="image" placeholder="URL фото" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
            <button onclick="saveProduct()" id="saveBtn" class="bg-emerald-600 text-white p-3 rounded-xl font-bold">Зберегти</button>
        </div>
    </div>

    <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <div class="col-span-full text-center py-20 text-slate-400">Завантаження товарів...</div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://lyatpbtvshvnhvgepsnt.supabase.co';
    // ВАШ ОРИГІНАЛЬНИЙ КЛЮЧ
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5YXRwYnR2c2h2bmh2Z2Vwc250Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1Mjk1NzQsImV4cCI6MjA1NDA5NjU3NH0.9080-mFpW084p7I5pS4-S_o8I9S_o8I9S_o8I9S_o';
    
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let isAdminMode = false;

    async function loadData() {
        const { data, error } = await client.from('products').select('*').order('created_at', { ascending: false });
        if (error) {
            console.error(error);
            document.getElementById('productsGrid').innerHTML = `<div class="col-span-full text-red-500 text-center">Помилка доступу до бази. Перевірте API ключ.</div>`;
            return;
        }

        const grid = document.getElementById('productsGrid');
        grid.innerHTML = data.length ? '' : '<div class="col-span-full text-center text-slate-400">Товарів немає.</div>';

        data.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100 transition-all relative group';
            card.innerHTML = `
                <img src="${p.image}" class="w-full aspect-square object-cover">
                <div class="p-6">
                    <h3 class="font-bold text-slate-800 mb-2 h-14 line-clamp-2">${p.name}</h3>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-black text-slate-900">${p.price} <small class="text-sm font-normal text-slate-400 font-sans">грн</small></span>
                        <a href="https://t.me/G_MED_COSMETICS" target="_blank" class="bg-emerald-50 text-emerald-600 px-4 py-2 rounded-full font-bold text-sm hover:bg-emerald-600 hover:text-white transition-all">Замовити</a>
                    </div>
                </div>
            `;
            if (isAdminMode) {
                const btns = document.createElement('div');
                btns.className = 'absolute top-2 right-2 flex gap-2';
                btns.innerHTML = `
                    <button onclick="editProduct('${p.id}', '${p.name.replace(/'/g, "\\'")}', '${p.price}', '${p.image}')" class="w-8 h-8 bg-white shadow rounded-full text-blue-600"><i class="fas fa-pen text-xs"></i></button>
                    <button onclick="deleteProduct('${p.id}')" class="w-8 h-8 bg-white shadow rounded-full text-red-600"><i class="fas fa-trash text-xs"></i></button>
                `;
                card.appendChild(btns);
            }
            grid.appendChild(card);
        });
    }

    async function toggleAdmin() {
        if (!isAdminMode) {
            const email = prompt("Email:");
            const pass = prompt("Пароль:");
            const { error } = await client.auth.signInWithPassword({ email, password: pass });
            if (error) return alert("Помилка: " + error.message);
            isAdminMode = true;
            document.getElementById('adminPanel').classList.remove('hidden');
        } else {
            isAdminMode = false;
            document.getElementById('adminPanel').classList.add('hidden');
        }
        loadData();
    }

    async function saveProduct() {
        const id = document.getElementById('editId').value;
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        const image = document.getElementById('image').value;
        if (id) await client.from('products').update({ name, price, image }).eq('id', id);
        else await client.from('products').insert([{ name, price, image }]);
        document.getElementById('editId').value = "";
        loadData();
    }

    function editProduct(id, name, price, image) {
        document.getElementById('editId').value = id;
        document.getElementById('name').value = name;
        document.getElementById('price').value = price;
        document.getElementById('image').value = image;
        window.scrollTo(0,0);
    }

    async function deleteProduct(id) {
        if (confirm("Видалити?")) {
            await client.from('products').delete().eq('id', id);
            loadData();
        }
    }

    loadData();
</script>
</body>
</html>
