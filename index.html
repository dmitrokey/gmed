<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmed Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; color: #1e293b; }
        
        /* Кнопки категорій */
        .category-pill { 
            @apply px-4 py-2 rounded-full border border-slate-200 text-[10px] font-bold cursor-pointer transition-all bg-white text-slate-400 uppercase tracking-widest; 
        }
        .category-pill:hover { @apply border-emerald-400 text-emerald-600 bg-emerald-50; }
        .category-pill.active { @apply bg-slate-900 text-white border-slate-900 shadow-md transform scale-105; }

        /* Картка товару */
        .product-card { @apply bg-white rounded-[2rem] overflow-hidden border border-slate-100 flex flex-col h-full transition-all hover:shadow-xl; }
        .img-box { @apply aspect-square bg-white flex items-center justify-center p-6; }
        .img-box img { @apply max-w-full max-h-full object-contain; }
        
        /* Кнопка замовити */
        .order-btn { 
            @apply flex items-center justify-center gap-2 bg-slate-900 text-white px-3 py-2 rounded-xl text-[9px] font-black uppercase tracking-tighter transition-all hover:bg-emerald-600 active:scale-95; 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen">

<header class="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50 px-4 py-2 no-print">
    <div class="container mx-auto flex justify-between items-center">
        <img src="https://res.cloudinary.com/dtmvidhde/image/upload/v1770034516/Gmed_cosmetics_z7hp7a.jpg" alt="Gmed" class="h-8 w-auto cursor-pointer" onclick="location.reload()">
        
        <div class="flex items-center gap-2">
            <button onclick="window.print()" class="bg-slate-100 text-slate-500 px-3 py-2 rounded-xl text-[10px] font-bold hover:bg-slate-200 transition-colors">ПДФ</button>
            <div id="rateControl" class="hidden flex items-center gap-1 bg-emerald-50 p-1 rounded-xl border border-emerald-100">
                <span class="text-[8px] font-black text-emerald-600 px-1">€</span>
                <input type="number" id="eurRate" step="0.1" class="w-12 bg-white rounded-lg px-1 py-1 text-[11px] font-extrabold focus:ring-0 text-center border-none">
                <button onclick="updateGlobalRate()" class="bg-emerald-500 text-white w-6 h-6 rounded-lg text-[10px] flex items-center justify-center hover:bg-emerald-600"><i class="fas fa-check"></i></button>
            </div>
            <button onclick="toggleAdmin()" class="w-8 h-8 flex items-center justify-center rounded-xl bg-slate-100 text-slate-400 hover:text-slate-600"><i class="fas fa-user-shield text-xs"></i></button>
        </div>
    </div>
</header>

<main class="container mx-auto p-4 max-w-7xl">
    <div id="adminPanel" class="hidden no-print bg-white p-6 rounded-[2.5rem] shadow-2xl border border-slate-100 mb-10">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-[10px] font-black uppercase tracking-widest text-emerald-600">Керування каталогом</h2>
            <button onclick="resetForm()" id="cancelBtn" class="hidden text-red-500 text-[10px] font-bold uppercase tracking-widest">Скасувати</button>
        </div>
        <div id="editor" contenteditable="true" class="w-full p-5 mb-4 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl text-xl font-bold outline-none focus:border-emerald-400 focus:bg-white transition-all" placeholder="Назва товару"></div>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
            <div class="space-y-1"><label class="text-[9px] font-bold text-slate-400 ml-2">Ціна</label><input type="text" id="price_text" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-sm"></div>
            <div class="space-y-1"><label class="text-[9px] font-bold text-slate-400 ml-2">Дозування</label><input type="text" id="dosage" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-sm"></div>
            <div class="space-y-1"><label class="text-[9px] font-bold text-slate-400 ml-2">Тип валюти</label><select id="is_euro_special" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-sm font-bold"><option value="Ні">Фікс (ГРН/$)</option><option value="Так">Євро (€)</option></select></div>
            <div class="space-y-1"><label class="text-[9px] font-bold text-slate-400 ml-2">Група</label><input type="text" id="category" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-sm"></div>
            <div class="space-y-1"><label class="text-[9px] font-bold text-slate-400 ml-2">Фото (URL)</label><input type="text" id="image_url" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-sm"></div>
            <div class="space-y-1"><label class="text-[9px] font-bold text-slate-400 ml-2">Опис / Акція</label><input type="text" id="description" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-sm"></div>
        </div>
        <button onclick="saveProduct()" id="saveBtn" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black uppercase text-[11px] tracking-widest shadow-lg hover:bg-emerald-600 transition-all">Зберегти у базу</button>
        <input type="hidden" id="editId">
    </div>

    <div id="categoryContainer" class="flex gap-2 overflow-x-auto pb-4 mb-8 no-print no-scrollbar"></div>

    <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8"></div>
</main>

<script>
    const SUPABASE_URL = 'https://djrrojucwvafgvetdrnf.supabase.co'.trim();
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqcnJvanVjd3ZhZmd2ZXRkcm5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2OTgwNjcsImV4cCI6MjA4NTI3NDA2N30.QLq_rJF6XwskKbOO3zjhSrF8DK3YnRscIIjJl0Kr2e4'.trim();
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let isAdminMode = false;
    let globalEurRate = 49.5;
    let allProducts = [];
    let currentCategory = 'Всі';

    async function init() { await loadSettings(); await checkUser(); }

    async function loadSettings() {
        const { data } = await client.from('settings').select('*').eq('key', 'eur_rate').single();
        if (data) { 
            globalEurRate = parseFloat(data.value); 
            document.getElementById('eurRate').value = globalEurRate; 
        }
    }

    async function updateGlobalRate() {
        const newRate = parseFloat(document.getElementById('eurRate').value);
        const { error } = await client.from('settings').upsert({ key: 'eur_rate', value: newRate });
        if (!error) {
            globalEurRate = newRate;
            renderDisplay(); // Миттєве перемалювання цін
        }
    }

    async function checkUser() {
        const { data: { user } } = await client.auth.getUser();
        if (user) {
            isAdminMode = true;
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('rateControl').classList.remove('hidden');
        }
        loadData();
    }

    async function loadData() {
        const { data } = await client.from('products').select('*').order('name', { ascending: true });
        allProducts = data || [];
        renderCategories(allProducts);
        renderDisplay();
    }

    function renderDisplay() {
        const filtered = currentCategory === 'Всі' ? allProducts : allProducts.filter(p => p.category === currentCategory);
        displayProducts(filtered);
    }

    function renderCategories(data) {
        const container = document.getElementById('categoryContainer');
        const categories = ['Всі', ...new Set(data.map(p => p.category).filter(Boolean))];
        container.innerHTML = categories.map(cat => 
            `<div class="category-pill ${cat === currentCategory ? 'active' : ''}" onclick="filterByCategory('${cat}', this)">${cat}</div>`
        ).join('');
    }

    function filterByCategory(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
        if (el) el.classList.add('active');
        renderDisplay();
    }

    function displayProducts(data) {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        
        data.forEach(p => {
            let priceHTML = '';
            if (p.is_euro_special === 'Так') {
                const uahValue = Math.round(parseFloat(p.price_text) * globalEurRate).toLocaleString();
                priceHTML = `
                    <div class="text-[14px] font-black text-slate-900 leading-none">${uahValue} <span class="text-[8px] text-slate-400">ГРН</span></div>
                    <div class="text-[9px] text-emerald-500 font-bold mt-1 tracking-tight">${p.price_text} €</div>
                `;
            } else {
                priceHTML = `<div class="text-[14px] font-black text-slate-900 leading-none">${p.price_text}</div>`;
            }

            const card = document.createElement('div');
            card.className = 'product-card relative group';
            card.innerHTML = `
                <div class="img-box">
                    <img src="${p.image_url || 'https://via.placeholder.com/400'}" loading="lazy">
                </div>
                <div class="p-5 flex flex-col flex-grow border-t border-slate-50">
                    <h3 class="text-[12px] font-extrabold text-slate-800 uppercase leading-snug mb-1">${p.name}</h3>
                    <p class="text-[9px] text-slate-400 font-medium mb-3 italic">${p.dosage || ''}</p>
                    
                    ${p.description ? `<div class="text-[9px] font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded-lg self-start mb-4 uppercase">${p.description}</div>` : '<div class="flex-grow"></div>'}
                    
                    <div class="mt-auto pt-4 border-t border-slate-50 flex justify-between items-center">
                        <div class="price-area">${priceHTML}</div>
                        <a href="https://t.me/VikusyaGuzeeva" target="_blank" class="no-print order-btn">
                            Замовити <i class="fab fa-telegram-plane"></i>
                        </a>
                    </div>
                </div>
            `;
            
            if (isAdminMode) {
                const tools = document.createElement('div');
                tools.className = 'absolute top-3 right-3 flex gap-2 z-20 no-print';
                tools.innerHTML = `
                    <button onclick="prepareEdit('${p.id}')" class="w-8 h-8 bg-white shadow-xl rounded-full text-blue-500 flex items-center justify-center border border-slate-100 hover:scale-110 transition-transform"><i class="fas fa-pen text-[10px]"></i></button>
                    <button onclick="deleteProduct('${p.id}')" class="w-8 h-8 bg-white shadow-xl rounded-full text-red-400 flex items-center justify-center border border-slate-100 hover:scale-110 transition-transform"><i class="fas fa-trash text-[10px]"></i></button>
                `;
                card.appendChild(tools);
            }
            grid.appendChild(card);
        });
    }

    async function saveProduct() {
        const id = document.getElementById('editId').value;
        const payload = {
            name: document.getElementById('editor').innerText,
            price_text: document.getElementById('price_text').value,
            dosage: document.getElementById('dosage').value,
            is_euro_special: document.getElementById('is_euro_special').value,
            category: document.getElementById('category').value,
            image_url: document.getElementById('image_url').value,
            description: document.getElementById('description').value
        };
        const { error } = id ? await client.from('products').update(payload).eq('id', id) : await client.from('products').insert([payload]);
        if (!error) { resetForm(); loadData(); }
    }

    function prepareEdit(id) {
        const p = allProducts.find(x => x.id == id);
        document.getElementById('editId').value = p.id;
        document.getElementById('editor').innerText = p.name;
        document.getElementById('price_text').value = p.price_text;
        document.getElementById('dosage').value = p.dosage;
        document.getElementById('is_euro_special').value = p.is_euro_special;
        document.getElementById('category').value = p.category;
        document.getElementById('image_url').value = p.image_url;
        document.getElementById('description').value = p.description;
        document.getElementById('saveBtn').innerText = "Оновити товар";
        document.getElementById('cancelBtn').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('editor').innerText = "";
        ['price_text', 'dosage', 'category', 'image_url', 'description'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('saveBtn').innerText = "Зберегти у базу";
        document.getElementById('cancelBtn').classList.add('hidden');
    }

    async function deleteProduct(id) { if(confirm("Видалити товар?")) { await client.from('products').delete().eq('id', id); loadData(); } }
    async function toggleAdmin() {
        if (isAdminMode) { await client.auth.signOut(); location.reload(); return; }
        const email = prompt("Email:"); const pass = prompt("Password:");
        const { error } = await client.auth.signInWithPassword({ email, password: pass });
        if (!error) location.reload();
    }

    init();
</script>
</body>
</html>
