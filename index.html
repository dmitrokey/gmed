<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmed Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        .category-pill { 
            @apply px-4 py-2 rounded-full border border-slate-200 text-[10px] font-bold cursor-pointer transition-all bg-white text-slate-400 uppercase tracking-widest; 
        }
        .category-pill.active { @apply bg-slate-900 text-white border-slate-900 shadow-lg scale-105; }

        .product-card { @apply bg-white rounded-[2.5rem] overflow-hidden border border-slate-100 flex flex-col h-full transition-all hover:shadow-2xl hover:-translate-y-1; }
        .img-box { @apply aspect-square bg-white flex items-center justify-center p-8; }
        .img-box img { @apply max-w-full max-h-full object-contain; }
        
        /* Кнопка "Замовити" - тепер яскрава та суцільна */
        .order-btn-full { 
            @apply flex items-center justify-center gap-3 bg-[#0088cc] text-white w-full py-4 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all hover:bg-[#0077b5] active:scale-95 shadow-md; 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen">

<header class="bg-white/80 backdrop-blur-lg border-b sticky top-0 z-50 px-4 py-3 no-print">
    <div class="container mx-auto flex justify-between items-center">
        <img src="https://res.cloudinary.com/dtmvidhde/image/upload/v1770034516/Gmed_cosmetics_z7hp7a.jpg" alt="Gmed" class="h-8 w-auto cursor-pointer" onclick="location.reload()">
        
        <div class="flex items-center gap-3">
            <div id="rateControl" class="hidden flex items-center gap-1 bg-emerald-50 p-1 rounded-2xl border border-emerald-100">
                <input type="number" id="eurRate" step="0.1" class="w-12 bg-white rounded-xl px-2 py-1 text-[11px] font-black focus:ring-0 text-center border-none">
                <button onclick="updateGlobalRate()" class="bg-emerald-500 text-white w-7 h-7 rounded-xl text-[10px] flex items-center justify-center hover:bg-emerald-600 shadow-sm"><i class="fas fa-check"></i></button>
            </div>
            <button onclick="toggleAdmin()" class="w-9 h-9 flex items-center justify-center rounded-2xl bg-slate-100 text-slate-400 hover:text-slate-600"><i class="fas fa-user-shield text-sm"></i></button>
        </div>
    </div>
</header>

<main class="container mx-auto p-4 max-w-7xl">
    <div id="adminPanel" class="hidden no-print bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-50 mb-12">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-emerald-600">Режим редагування</h2>
            <button onclick="resetForm()" id="cancelBtn" class="hidden text-red-500 text-[10px] font-black uppercase tracking-widest">Скасувати</button>
        </div>
        <div id="editor" contenteditable="true" class="w-full p-6 mb-6 bg-slate-50 border-2 border-dashed border-slate-200 rounded-[2rem] text-2xl font-black outline-none focus:border-emerald-400 focus:bg-white transition-all" placeholder="Назва препарату"></div>
        <div class="grid grid-cols-2 lg:grid-cols-3 gap-5 mb-8">
            <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-4 uppercase">Ціна</label><input type="text" id="price_text" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold"></div>
            <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-4 uppercase">Дозування</label><input type="text" id="dosage" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold"></div>
            <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-4 uppercase">Валюта</label><select id="is_euro_special" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold"><option value="Ні">Фікс (ГРН/$)</option><option value="Так">Євро (€)</option></select></div>
            <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-4 uppercase">Група</label><input type="text" id="category" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold"></div>
            <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-4 uppercase">URL Фото</label><input type="text" id="image_url" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold"></div>
            <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-4 uppercase">Акція/Опис</label><input type="text" id="description" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold"></div>
        </div>
        <button onclick="saveProduct()" id="saveBtn" class="w-full bg-slate-900 text-white p-5 rounded-[2rem] font-black uppercase text-xs tracking-[0.3em] shadow-xl hover:bg-emerald-600 transition-all">Оновити базу</button>
        <input type="hidden" id="editId">
    </div>

    <div id="categoryContainer" class="flex gap-2 overflow-x-auto pb-4 mb-8 no-print no-scrollbar"></div>
    <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-10"></div>
</main>

<script>
    const SUPABASE_URL = 'https://djrrojucwvafgvetdrnf.supabase.co'.trim();
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqcnJvanVjd3ZhZmd2ZXRkcm5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2OTgwNjcsImV4cCI6MjA4NTI3NDA2N30.QLq_rJF6XwskKbOO3zjhSrF8DK3YnRscIIjJl0Kr2e4'.trim();
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let isAdminMode = false;
    let globalEurRate = 49.5;
    let allProducts = [];
    let currentCategory = 'Всі';

    async function init() { await loadSettings(); await checkUser(); }

    async function loadSettings() {
        const { data } = await client.from('settings').select('*').eq('key', 'eur_rate').single();
        if (data) { globalEurRate = parseFloat(data.value); document.getElementById('eurRate').value = globalEurRate; }
    }

    async function updateGlobalRate() {
        const newRate = parseFloat(document.getElementById('eurRate').value);
        await client.from('settings').upsert({ key: 'eur_rate', value: newRate });
        globalEurRate = newRate;
        renderDisplay();
    }

    async function checkUser() {
        const { data: { user } } = await client.auth.getUser();
        if (user) { isAdminMode = true; document.getElementById('adminPanel').classList.remove('hidden'); document.getElementById('rateControl').classList.remove('hidden'); }
        loadData();
    }

    async function loadData() {
        const { data } = await client.from('products').select('*').order('name', { ascending: true });
        allProducts = data || [];
        renderCategories(allProducts);
        renderDisplay();
    }

    function renderDisplay() {
        const filtered = currentCategory === 'Всі' ? allProducts : allProducts.filter(p => p.category === currentCategory);
        displayProducts(filtered);
    }

    function renderCategories(data) {
        const container = document.getElementById('categoryContainer');
        const categories = ['Всі', ...new Set(data.map(p => p.category).filter(Boolean))];
        container.innerHTML = categories.map(cat => `<div class="category-pill ${cat === currentCategory ? 'active' : ''}" onclick="filterByCategory('${cat}', this)">${cat}</div>`).join('');
    }

    function filterByCategory(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
        if (el) el.classList.add('active');
        renderDisplay();
    }

    function displayProducts(data) {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        
        data.forEach(p => {
            let priceHTML = '';
            if (p.is_euro_special === 'Так') {
                const uahValue = Math.round(parseFloat(p.price_text) * globalEurRate).toLocaleString();
                priceHTML = `<div class="text-[18px] font-black text-slate-900">${uahValue} <span class="text-[10px] text-slate-400">ГРН</span></div>
                             <div class="text-[10px] text-emerald-500 font-bold tracking-widest">${p.price_text} €</div>`;
            } else {
                priceHTML = `<div class="text-[18px] font-black text-slate-900">${p.price_text}</div>`;
            }

            const card = document.createElement('div');
            card.className = 'product-card relative group';
            card.innerHTML = `
                <div class="img-box"><img src="${p.image_url || 'https://via.placeholder.com/400'}" loading="lazy"></div>
                <div class="p-6 flex flex-col flex-grow border-t border-slate-50">
                    <h3 class="text-[14px] font-black text-slate-800 uppercase leading-tight mb-1">${p.name}</h3>
                    <p class="text-[10px] text-slate-400 font-bold mb-4 uppercase tracking-tighter italic">${p.dosage || ''}</p>
                    
                    ${p.description ? `<div class="text-[10px] font-black text-emerald-600 bg-emerald-50 px-3 py-1.5 rounded-xl self-start mb-6 uppercase tracking-widest">${p.description}</div>` : '<div class="flex-grow"></div>'}
                    
                    <div class="mt-auto space-y-4">
                        <div class="pt-4 border-t border-slate-50">${priceHTML}</div>
                        <a href="https://t.me/VikusyaGuzeeva" target="_blank" class="no-print order-btn-full">
                            <i class="fab fa-telegram-plane text-base"></i> Замовити
                        </a>
                    </div>
                </div>
            `;
            
            if (isAdminMode) {
                const tools = document.createElement('div');
                tools.className = 'absolute top-4 right-4 flex gap-2 z-20 no-print';
                tools.innerHTML = `
                    <button onclick="prepareEdit('${p.id}')" class="w-9 h-9 bg-white/90 shadow-2xl rounded-full text-blue-500 flex items-center justify-center border border-slate-100"><i class="fas fa-pen text-[10px]"></i></button>
                    <button onclick="deleteProduct('${p.id}')" class="w-9 h-9 bg-white/90 shadow-2xl rounded-full text-red-400 flex items-center justify-center border border-slate-100"><i class="fas fa-trash text-[10px]"></i></button>
                `;
                card.appendChild(tools);
            }
            grid.appendChild(card);
        });
    }

    async function saveProduct() {
        const id = document.getElementById('editId').value;
        const payload = {
            name: document.getElementById('editor').innerText,
            price_text: document.getElementById('price_text').value,
            dosage: document.getElementById('dosage').value,
            is_euro_special: document.getElementById('is_euro_special').value,
            category: document.getElementById('category').value,
            image_url: document.getElementById('image_url').value,
            description: document.getElementById('description').value
        };
        const { error } = id ? await client.from('products').update(payload).eq('id', id) : await client.from('products').insert([payload]);
        if (!error) { resetForm(); loadData(); }
    }

    function prepareEdit(id) {
        const p = allProducts.find(x => x.id == id);
        document.getElementById('editId').value = p.id;
        document.getElementById('editor').innerText = p.name;
        document.getElementById('price_text').value = p.price_text;
        document.getElementById('dosage').value = p.dosage;
        document.getElementById('is_euro_special').value = p.is_euro_special;
        document.getElementById('category').value = p.category;
        document.getElementById('image_url').value = p.image_url;
        document.getElementById('description').value = p.description;
        document.getElementById('saveBtn').innerText = "Оновити товар";
        document.getElementById('cancelBtn').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('editor').innerText = "";
        ['price_text', 'dosage', 'category', 'image_url', 'description'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('saveBtn').innerText = "Оновити базу";
        document.getElementById('cancelBtn').classList.add('hidden');
    }

    async function deleteProduct(id) { if(confirm("Видалити?")) { await client.from('products').delete().eq('id', id); loadData(); } }
    async function toggleAdmin() {
        if (isAdminMode) { await client.auth.signOut(); location.reload(); return; }
        const email = prompt("Email:"); const pass = prompt("Password:");
        const { error } = await client.auth.signInWithPassword({ email, password: pass });
        if (!error) location.reload();
    }

    init();
</script>
</body>
</html>
