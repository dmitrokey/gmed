<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Gmed Cosmetics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50">

<header class="bg-white border-b p-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center gap-2">
            <img src="https://res.cloudinary.com/dtmvidhde/image/upload/v1770034516/Gmed_cosmetics_z7hp7a.jpg" class="w-10 h-10 rounded">
            <span class="text-xl font-bold uppercase tracking-tight">G<span class="text-emerald-600">med</span></span>
        </div>
        <button onclick="toggleAdmin()" class="text-slate-300 hover:text-emerald-600"><i class="fas fa-lock"></i></button>
    </div>
</header>

<div id="adminPanel" class="hidden container mx-auto p-6 bg-white m-4 rounded-xl shadow-lg border border-emerald-100">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
        <input type="text" id="name" placeholder="Назва" class="p-2 border rounded">
        <input type="number" id="price" placeholder="Ціна" class="p-2 border rounded">
        <input type="text" id="image" placeholder="URL фото" class="p-2 border rounded">
        <button onclick="saveProduct()" class="bg-emerald-600 text-white p-2 rounded font-bold">Додати</button>
    </div>
</div>

<div id="productsGrid" class="container mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="col-span-full text-center py-20 text-slate-400">Підключення...</div>
</div>

<script>
    // ОЧИЩЕНІ ДАНІ (БЕЗ ПРОБІЛІВ)
    const SUPABASE_URL = 'https://djrrojucwvafgvetdrnf.supabase.co'.trim();
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqcnJvanVjd3ZhZmd2ZXRkcm5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2OTgwNjcsImV4cCI6MjA4NTI3NDA2N30.QLq_rJF6XwskKbOO3zjhSrF8DK3YnRscIIjJl0Kr2e4'.trim();

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let isAdminMode = false;

    async function loadData() {
        const grid = document.getElementById('productsGrid');
        const { data, error } = await client.from('products').select('*').order('created_at', { ascending: false });
        
        if (error) {
            console.error("DEBUG:", error);
            grid.innerHTML = `<div class="col-span-full text-center p-10 bg-red-50 text-red-600 rounded-2xl">
                <b>Помилка:</b> ${error.message} <br>
                <button onclick="location.reload()" class="mt-4 text-sm underline">Оновити сторінку</button>
            </div>`;
            return;
        }

        grid.innerHTML = data.length ? '' : '<div class="col-span-full text-center py-20 text-slate-400">Товари не знайдені.</div>';

        data.forEach(p => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-2xl shadow-sm border overflow-hidden hover:shadow-md transition-all relative';
            card.innerHTML = `
                <img src="${p.image}" class="w-full aspect-square object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-slate-800 mb-2 truncate">${p.name}</h3>
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-black">${p.price} грн</span>
                        <a href="https://t.me/G_MED_COSMETICS" class="text-emerald-600 font-bold text-sm">Купити</a>
                    </div>
                </div>
            `;
            if (isAdminMode) {
                const del = document.createElement('button');
                del.className = 'absolute top-2 right-2 w-7 h-7 bg-red-500 text-white rounded-full text-xs';
                del.innerHTML = '×';
                del.onclick = () => deleteProduct(p.id);
                card.appendChild(del);
            }
            grid.appendChild(card);
        });
    }

    async function toggleAdmin() {
        const email = prompt("Email:");
        const pass = prompt("Pass:");
        const { error } = await client.auth.signInWithPassword({ email, password: pass });
        if (error) return alert("Помилка!");
        isAdminMode = true;
        document.getElementById('adminPanel').classList.toggle('hidden');
        loadData();
    }

    async function saveProduct() {
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        const image = document.getElementById('image').value;
        await client.from('products').insert([{ name, price, image }]);
        location.reload();
    }

    async function deleteProduct(id) {
        if(confirm('Видалити?')) {
            await client.from('products').delete().eq('id', id);
            loadData();
        }
    }

    loadData();
</script>
</body>
</html>
