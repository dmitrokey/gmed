<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmed Admin & Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .editor-btn { @apply p-2 bg-white border rounded hover:bg-emerald-50 transition-colors text-xs font-bold; }
        #editor { min-height: 80px; border: 1px solid #e2e8f0; border-radius: 1rem; padding: 15px; background: white; outline: none; }
        #editor:focus { border-color: #10b981; }
        .category-pill { @apply px-4 py-2 rounded-full border text-xs font-bold cursor-pointer transition-all whitespace-nowrap; }
        .category-pill.active { @apply bg-slate-900 text-white border-slate-900 shadow-lg; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

<header class="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50 px-4 py-2">
    <div class="container mx-auto flex justify-between items-center">
        <img src="https://res.cloudinary.com/dtmvidhde/image/upload/v1770034516/Gmed_cosmetics_z7hp7a.jpg" alt="Gmed" class="h-12 w-auto object-contain">
        
        <div class="flex items-center gap-3">
            <div id="rateControl" class="hidden flex items-center gap-2 bg-emerald-50 border border-emerald-100 p-1.5 rounded-xl">
                <span class="text-[10px] font-black text-emerald-700 ml-1">КУРС €:</span>
                <input type="number" id="eurRate" step="0.1" class="w-14 bg-white border-0 rounded-lg px-2 py-1 text-xs font-black focus:ring-0">
                <button onclick="updateGlobalRate()" class="text-emerald-600 p-1 hover:scale-110 transition-transform"><i class="fas fa-check-circle"></i></button>
            </div>
            <button onclick="toggleAdmin()" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-100 text-slate-400 hover:text-emerald-600 transition-all"><i class="fas fa-user-shield"></i></button>
        </div>
    </div>
</header>

<main class="container mx-auto p-4 max-w-7xl">
    <div id="adminPanel" class="hidden bg-white p-6 rounded-[2.5rem] shadow-2xl border-2 border-emerald-500/10 mb-10 space-y-4">
        <div class="flex justify-between items-center">
            <h2 class="text-xs font-black uppercase text-emerald-600 tracking-widest">Керування базою</h2>
            <button onclick="resetForm()" id="cancelBtn" class="hidden text-slate-400 hover:text-red-500"><i class="fas fa-times-circle"></i></button>
        </div>
        
        <div id="editor" contenteditable="true" placeholder="Назва товару..."></div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" id="price_text" placeholder="Ціна (напр: 3500 грн або 85)" class="p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500">
            <input type="text" id="dosage" placeholder="Дозування (напр: 100 мл)" class="p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500">
            <select id="is_euro_special" class="p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 font-bold">
                <option value="Ні">Звичайна ціна</option>
                <option value="Так">Перерахунок (€ -> ГРН)</option>
            </select>
            <input type="text" id="category" placeholder="Категорія (Група)" class="p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500">
            <input type="text" id="image_url" placeholder="URL Фото" class="p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500">
            <input type="text" id="description" placeholder="Короткий опис" class="p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500">
        </div>

        <button onclick="saveProduct()" id="saveBtn" class="w-full bg-emerald-600 text-white p-4 rounded-2xl font-black uppercase tracking-widest hover:bg-emerald-700 transition-all">Зберегти</button>
        <input type="hidden" id="editId">
    </div>

    <div id="categoryContainer" class="flex gap-2 overflow-x-auto pb-6 mb-4 scrollbar-hide">
        <div class="category-pill active" onclick="filterByCategory('Всі')">Всі</div>
    </div>

    <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
</main>

<script>
    const SUPABASE_URL = 'https://djrrojucwvafgvetdrnf.supabase.co'.trim();
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqcnJvanVjd3ZhZmd2ZXRkcm5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2OTgwNjcsImV4cCI6MjA4NTI3NDA2N30.QLq_rJF6XwskKbOO3zjhSrF8DK3YnRscIIjJl0Kr2e4'.trim();
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let isAdminMode = false;
    let globalEurRate = 49.5;
    let allProducts = [];

    async function init() {
        await loadSettings();
        await checkUser();
    }

    async function loadSettings() {
        const { data } = await client.from('settings').select('*').eq('key', 'eur_rate').single();
        if (data) {
            globalEurRate = data.value;
            document.getElementById('eurRate').value = globalEurRate;
        }
    }

    async function updateGlobalRate() {
        const newRate = document.getElementById('eurRate').value;
        const { error } = await client.from('settings').upsert({ key: 'eur_rate', value: newRate });
        if (!error) { alert("Курс оновлено!"); location.reload(); }
    }

    async function checkUser() {
        const { data: { user } } = await client.auth.getUser();
        if (user) {
            isAdminMode = true;
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('rateControl').classList.remove('hidden');
        }
        loadData();
    }

    async function loadData() {
        const { data, error } = await client.from('products').select('*').order('name', { ascending: true });
        if (error) return;
        
        allProducts = data;
        renderCategories(data);
        displayProducts(data);
    }

    function renderCategories(data) {
        const container = document.getElementById('categoryContainer');
        const categories = ['Всі', ...new Set(data.map(p => p.category).filter(Boolean))];
        container.innerHTML = categories.map(cat => 
            `<div class="category-pill ${cat === 'Всі' ? 'active' : ''}" onclick="filterByCategory('${cat}', this)">${cat}</div>`
        ).join('');
    }

    function filterByCategory(cat, el) {
        document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
        if (el) el.classList.add('active'); else document.querySelector('.category-pill').classList.add('active');
        
        const filtered = cat === 'Всі' ? allProducts : allProducts.filter(p => p.category === cat);
        displayProducts(filtered);
    }

    function displayProducts(data) {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        
        data.forEach(p => {
            let priceHTML = '';
            if (p.is_euro_special === 'Так') {
                const uah = (parseFloat(p.price_text) * globalEurRate).toLocaleString();
                priceHTML = `<div><div class="flex items-baseline gap-1"><span class="text-2xl font-black text-slate-900">${uah}</span><span class="text-[10px] font-bold text-slate-400">ГРН</span></div><div class="text-[10px] text-emerald-600 font-bold">${p.price_text} € <span class="opacity-50">(курс ${globalEurRate})</span></div></div>`;
            } else {
                priceHTML = `<div class="flex items-baseline gap-1"><span class="text-2xl font-black text-slate-900">${p.price_text}</span></div>`;
            }

            const card = document.createElement('div');
            card.className = 'bg-white rounded-[2rem] overflow-hidden shadow-sm border border-slate-100 hover:shadow-xl transition-all relative group flex flex-col';
            card.innerHTML = `
                <div class="aspect-square bg-slate-50 relative">
                    <img src="${p.image_url || 'https://via.placeholder.com/400'}" class="w-full h-full object-cover">
                </div>
                <div class="p-5 flex flex-col flex-grow">
                    <div class="text-[10px] uppercase font-bold text-emerald-600 mb-1 tracking-widest">${p.category || 'Загальне'}</div>
                    <div class="text-slate-800 text-sm font-bold leading-tight mb-1">${p.name}</div>
                    <div class="text-slate-400 text-[11px] mb-4">${p.dosage || ''}</div>
                    <div class="mt-auto">
                        ${priceHTML}
                        <a href="https://t.me/VikusyaGuzeeva" target="_blank" class="block w-full text-center bg-slate-900 text-white py-3 mt-4 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-emerald-600 transition-all">Замовити</a>
                    </div>
                </div>
            `;
            
            if (isAdminMode) {
                const tools = document.createElement('div');
                tools.className = 'absolute top-3 right-3 flex gap-2';
                tools.innerHTML = `
                    <button onclick="prepareEdit('${p.id}')" class="w-8 h-8 bg-white/90 backdrop-blur rounded-full text-blue-600 shadow flex items-center justify-center"><i class="fas fa-pen text-[10px]"></i></button>
                    <button onclick="deleteProduct('${p.id}')" class="w-8 h-8 bg-white/90 backdrop-blur rounded-full text-red-500 shadow flex items-center justify-center"><i class="fas fa-trash text-[10px]"></i></button>
                `;
                card.appendChild(tools);
            }
            grid.appendChild(card);
        });
    }

    async function saveProduct() {
        const id = document.getElementById('editId').value;
        const payload = {
            name: document.getElementById('editor').innerHTML,
            price_text: document.getElementById('price_text').value,
            dosage: document.getElementById('dosage').value,
            is_euro_special: document.getElementById('is_euro_special').value,
            category: document.getElementById('category').value,
            image_url: document.getElementById('image_url').value,
            description: document.getElementById('description').value
        };

        const { error } = id ? await client.from('products').update(payload).eq('id', id) : await client.from('products').insert([payload]);
        if (error) alert(error.message); else { resetForm(); loadData(); }
    }

    function prepareEdit(id) {
        const p = allProducts.find(x => x.id == id);
        document.getElementById('editId').value = p.id;
        document.getElementById('editor').innerHTML = p.name;
        document.getElementById('price_text').value = p.price_text;
        document.getElementById('dosage').value = p.dosage;
        document.getElementById('is_euro_special').value = p.is_euro_special;
        document.getElementById('category').value = p.category;
        document.getElementById('image_url').value = p.image_url;
        document.getElementById('description').value = p.description;
        document.getElementById('saveBtn').innerText = "Оновити товар";
        document.getElementById('cancelBtn').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('editor').innerHTML = "";
        ['price_text', 'dosage', 'category', 'image_url', 'description'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('saveBtn').innerText = "Зберегти";
        document.getElementById('cancelBtn').classList.add('hidden');
    }

    async function deleteProduct(id) { if(confirm("Видалити?")) { await client.from('products').delete().eq('id', id); loadData(); } }

    async function toggleAdmin() {
        if (isAdminMode) { await client.auth.signOut(); location.reload(); return; }
        const email = prompt("Email:"); const pass = prompt("Password:");
        const { error } = await client.auth.signInWithPassword({ email, password: pass });
        if (error) alert("Помилка"); else location.reload();
    }

    init();
</script>
</body>
</html>
