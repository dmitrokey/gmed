<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmed Catalog | Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .product-card { @apply bg-white rounded-[2.5rem] overflow-hidden border border-slate-100 flex flex-col h-full transition-all hover:shadow-2xl hover:-translate-y-1; }
        .order-btn-full { @apply flex items-center justify-center gap-3 bg-[#0088cc] text-white w-full py-4 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all hover:bg-[#0077b5] active:scale-95 shadow-md; }
        .category-pill { @apply px-5 py-2.5 rounded-full border border-slate-200 text-[10px] font-bold cursor-pointer transition-all bg-white text-slate-400 uppercase tracking-widest whitespace-nowrap; }
        .category-pill.active { @apply bg-slate-900 text-white border-slate-900 shadow-lg scale-105; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen">

<header class="bg-white/80 backdrop-blur-lg border-b sticky top-0 z-50 px-4 py-3 no-print">
    <div class="container mx-auto flex justify-between items-center">
        <img src="https://res.cloudinary.com/dtmvidhde/image/upload/v1770034516/Gmed_cosmetics_z7hp7a.jpg" alt="Gmed" class="h-9 w-auto cursor-pointer" onclick="location.reload()">
        
        <div class="flex items-center gap-3">
            <div id="rateControl" class="hidden flex items-center gap-2 bg-emerald-50 p-1.5 rounded-2xl border border-emerald-100">
                <span class="text-[9px] font-black text-emerald-600 px-2 uppercase">Курс €:</span>
                <input type="number" id="eurRate" step="0.1" class="w-16 bg-white rounded-xl px-2 py-1 text-[13px] font-black text-center outline-none focus:ring-2 focus:ring-emerald-400">
                <button onclick="updateGlobalRate()" class="bg-emerald-500 text-white w-8 h-8 rounded-xl flex items-center justify-center hover:bg-emerald-600 transition-all active:scale-90">
                    <i class="fas fa-check text-xs"></i>
                </button>
            </div>
            <button onclick="toggleAdmin()" class="w-10 h-10 flex items-center justify-center rounded-2xl bg-slate-100 text-slate-400 hover:text-slate-600 transition-colors"><i class="fas fa-user-shield text-sm"></i></button>
        </div>
    </div>
</header>

<main class="container mx-auto p-4 max-w-7xl">
    <div id="adminPanel" class="hidden no-print bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-50 mb-12">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-emerald-600">Керування товарами</h2>
            <button onclick="resetForm()" id="cancelBtn" class="hidden text-red-500 text-[10px] font-black uppercase tracking-widest hover:underline">Скасувати</button>
        </div>
        <div id="editor" contenteditable="true" class="w-full p-6 mb-6 bg-slate-50 border-2 border-dashed border-slate-200 rounded-[2.5rem] text-2xl font-black outline-none focus:border-emerald-400 focus:bg-white transition-all" placeholder="Введіть назву препарату..."></div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mb-8">
            <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-4 uppercase">Ціна (цифра для €)</label><input type="text" id="price_text" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold focus:bg-white outline-none"></div>
            <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400 ml-4 uppercase">Тип розрахунку</label>
                <select id="is_euro_special" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold outline-none">
                    <option value="Ні">Фіксована (ГРН)</option>
                    <option value="Спецкурс">Спецкурс (€ → ГРН)</option>
                </select>
            </div>
            <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-4 uppercase">Категорія</label><input type="text" id="category" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold focus:bg-white outline-none"></div>
            <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-4 uppercase">URL Зображення</label><input type="text" id="image_url" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold focus:bg-white outline-none"></div>
            <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-4 uppercase">Дозування/Об'єм</label><input type="text" id="dosage" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold focus:bg-white outline-none"></div>
            <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-4 uppercase">Опис/Акція</label><input type="text" id="description" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold focus:bg-white outline-none"></div>
        </div>
        <button onclick="saveProduct()" id="saveBtn" class="w-full bg-slate-900 text-white p-5 rounded-[2rem] font-black uppercase text-[11px] tracking-[0.3em] shadow-xl hover:bg-emerald-600 transition-all active:scale-[0.98]">Зберегти товар</button>
        <input type="hidden" id="editId">
    </div>

    <div id="categoryContainer" class="flex gap-3 overflow-x-auto pb-6 mb-8 no-scrollbar"></div>

    <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-10">
        <div class="col-span-full text-center py-20 text-slate-300 font-black uppercase tracking-widest animate-pulse">Завантаження каталогу...</div>
    </div>
</main>

<script>
 // Скопіюйте цей блок повністю, я прибрав звідси все зайве
const SUPABASE_URL = 'https://djrrojucwvafgvetdrnf.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqcnJovanVjd3ZhZmd2ZXRkcm5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2OTgwNjcsImV4cCI6MjA4NTI3NDA2N30.QLq_rJF6XwskKbOO3zjhSrF8DK3YnRscIIjJl0Kr2e4';

const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Тест зв'язку
async function testConnection() {
    const { data, error } = await client.from('products').select('count');
    if (error) {
        console.error("❌ Помилка ключа або доступу:", error.message);
    } else {
        console.log("✅ Зв'язок встановлено! Доступ до таблиці є.");
    }
}
testConnection();
    
    let isAdminMode = false;
    let globalEurRate = 50; 
    let allProducts = [];
    let currentCategory = 'Всі';

    async function init() {
        console.log("System Start...");
        await loadSettings();
        await checkUser();
        
        // Слухач змін курсу в реальному часі
        client.channel('any').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'settings' }, payload => {
            if (payload.new && payload.new.key === 'eur_rate') {
                globalEurRate = parseFloat(payload.new.value);
                document.getElementById('eurRate').value = globalEurRate;
                renderDisplay();
            }
        }).subscribe();
    }

    async function loadSettings() {
        try {
            const { data } = await client.from('settings').select('*').eq('key', 'eur_rate').single();
            if (data) {
                globalEurRate = parseFloat(data.value);
                document.getElementById('eurRate').value = globalEurRate;
            }
        } catch (e) { console.warn("Використовується дефолтний курс"); }
    }

    async function checkUser() {
        const { data: { user } } = await client.auth.getUser();
        if (user) {
            isAdminMode = true;
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('rateControl').classList.remove('hidden');
        }
        await loadData();
    }

    async function loadData() {
        const { data, error } = await client.from('products').select('*').order('name', { ascending: true });
        if (error) {
            console.error(error);
            document.getElementById('productsGrid').innerHTML = '<div class="col-span-full text-red-500 text-center font-bold uppercase">Помилка підключення до бази</div>';
            return;
        }
        allProducts = data || [];
        renderCategories(allProducts);
        renderDisplay();
    }

    function renderDisplay() {
        const grid = document.getElementById('productsGrid');
        const filtered = currentCategory === 'Всі' ? allProducts : allProducts.filter(p => p.category === currentCategory);
        
        if (filtered.length === 0) {
            grid.innerHTML = '<div class="col-span-full text-center py-20 text-slate-300 font-bold uppercase tracking-widest">Категорія порожня</div>';
            return;
        }

        grid.innerHTML = '';
        filtered.forEach(p => {
            let priceHTML = '';
            const isSpecial = p.is_euro_special && p.is_euro_special.trim() === 'Спецкурс';

            if (isSpecial) {
                // Очищення тексту ціни від сміття (залишаємо тільки цифри і крапку)
                const rawPrice = p.price_text ? String(p.price_text).replace(/[^\d.,]/g, '').replace(',', '.') : '0';
                const numericPrice = parseFloat(rawPrice);
                const uahValue = Math.round(numericPrice * globalEurRate).toLocaleString();
                
                priceHTML = `
                    <div class="text-[22px] font-black text-slate-900 leading-none">${uahValue} <span class="text-[10px] text-slate-400 uppercase">ГРН</span></div>
                    <div class="text-[10px] text-emerald-500 font-bold uppercase tracking-widest mt-1.5 flex items-center gap-2">
                        <span>${numericPrice}€</span>
                        <span class="w-1 h-1 bg-slate-200 rounded-full"></span>
                        <span>курс ${globalEurRate}</span>
                    </div>
                `;
            } else {
                priceHTML = `<div class="text-[22px] font-black text-slate-900 leading-none">${p.price_text || '—'}</div>`;
            }

            const card = document.createElement('div');
            card.className = 'product-card relative flex flex-col h-full';
            card.innerHTML = `
                <div class="aspect-square bg-white flex items-center justify-center p-8 relative overflow-hidden">
                    <img src="${p.image_url || 'https://via.placeholder.com/400'}" class="max-h-full object-contain z-10" loading="lazy">
                    <div class="absolute inset-0 bg-slate-50/30"></div>
                </div>
                <div class="p-6 flex flex-col flex-grow border-t border-slate-50">
                    <h3 class="text-[13px] font-black text-slate-800 uppercase mb-1 leading-tight min-h-[2.5rem]">${p.name || 'Без назви'}</h3>
                    <p class="text-[10px] text-slate-400 font-bold mb-5 italic uppercase tracking-tighter">${p.dosage || ''}</p>
                    
                    ${p.description ? `<div class="text-[9px] font-black text-emerald-600 bg-emerald-50 px-2.5 py-1.5 rounded-xl self-start mb-6 uppercase tracking-widest border border-emerald-100">${p.description}</div>` : '<div class="flex-grow"></div>'}
                    
                    <div class="mt-auto space-y-4">
                        <div class="pt-4 border-t border-slate-100">${priceHTML}</div>
                        <a href="https://t.me/VikusyaGuzeeva" target="_blank" class="no-print order-btn-full">
                            <i class="fab fa-telegram-plane"></i> Замовити
                        </a>
                    </div>
                </div>
            `;
            
            if (isAdminMode) {
                const tools = document.createElement('div');
                tools.className = 'absolute top-4 right-4 flex gap-2 z-20 no-print';
                tools.innerHTML = `
                    <button onclick="prepareEdit('${p.id}')" class="w-8 h-8 bg-white shadow-xl rounded-full text-blue-500 flex items-center justify-center border border-slate-100 hover:bg-blue-50"><i class="fas fa-pen text-[10px]"></i></button>
                    <button onclick="deleteProduct('${p.id}')" class="w-8 h-8 bg-white shadow-xl rounded-full text-red-400 flex items-center justify-center border border-slate-100 hover:bg-red-50"><i class="fas fa-trash text-[10px]"></i></button>
                `;
                card.appendChild(tools);
            }
            grid.appendChild(card);
        });
    }

    function renderCategories(data) {
        const container = document.getElementById('categoryContainer');
        const categories = ['Всі', ...new Set(data.map(p => p.category).filter(Boolean))];
        container.innerHTML = categories.map(cat => `<div class="category-pill ${cat === currentCategory ? 'active' : ''}" onclick="filterByCategory('${cat}', this)">${cat}</div>`).join('');
    }

    function filterByCategory(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
        if (el) el.classList.add('active');
        renderDisplay();
    }

    async function updateGlobalRate() {
        const input = document.getElementById('eurRate');
        const newRate = parseFloat(input.value);
        if (isNaN(newRate)) return;

        const { error } = await client.from('settings').upsert({ key: 'eur_rate', value: newRate });
        if (!error) {
            globalEurRate = newRate;
            renderDisplay();
            input.classList.add('bg-emerald-100');
            setTimeout(() => input.classList.remove('bg-emerald-100'), 400);
        }
    }

    async function saveProduct() {
        const id = document.getElementById('editId').value;
        const payload = {
            name: document.getElementById('editor').innerText,
            price_text: document.getElementById('price_text').value,
            dosage: document.getElementById('dosage').value,
            is_euro_special: document.getElementById('is_euro_special').value,
            category: document.getElementById('category').value,
            image_url: document.getElementById('image_url').value,
            description: document.getElementById('description').value
        };
        
        const { error } = id ? await client.from('products').update(payload).eq('id', id) : await client.from('products').insert([payload]);
        if (!error) { resetForm(); loadData(); } else { alert("Помилка: " + error.message); }
    }

    function prepareEdit(id) {
        const p = allProducts.find(x => x.id == id);
        document.getElementById('editId').value = p.id;
        document.getElementById('editor').innerText = p.name;
        document.getElementById('price_text').value = p.price_text;
        document.getElementById('dosage').value = p.dosage;
        document.getElementById('is_euro_special').value = p.is_euro_special;
        document.getElementById('category').value = p.category;
        document.getElementById('image_url').value = p.image_url;
        document.getElementById('description').value = p.description;
        document.getElementById('saveBtn').innerText = "Оновити товар";
        document.getElementById('cancelBtn').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('editor').innerText = "";
        ['price_text', 'dosage', 'category', 'image_url', 'description'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('is_euro_special').value = "Ні";
        document.getElementById('saveBtn').innerText = "Зберегти товар";
        document.getElementById('cancelBtn').classList.add('hidden');
    }

    async function deleteProduct(id) { if(confirm("Видалити цей товар назавжди?")) { await client.from('products').delete().eq('id', id); loadData(); } }
    
    async function toggleAdmin() {
        if (isAdminMode) { if(confirm("Вийти з режиму адміна?")) { await client.auth.signOut(); location.reload(); } return; }
        const email = prompt("Email:"); const pass = prompt("Пароль:");
        if (email && pass) {
            const { error } = await client.auth.signInWithPassword({ email, password: pass });
            if (error) alert("Доступ заборонено"); else location.reload();
        }
    }

    init();
</script>
</body>
</html>
