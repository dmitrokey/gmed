<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmed Cosmetics | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .product-card:hover .admin-controls { opacity: 1; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

<header class="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50 px-4 py-3">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white font-black">G</div>
            <h1 class="text-xl font-black uppercase tracking-tighter">G<span class="text-emerald-600">med</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="statusBadge" class="text-[10px] font-bold px-3 py-1 rounded-full bg-slate-100 text-slate-400 uppercase">Гість</div>
            <button onclick="toggleAdmin()" class="text-slate-400 hover:text-emerald-600 transition-colors">
                <i class="fas fa-user-shield text-xl"></i>
            </button>
        </div>
    </div>
</header>

<main class="container mx-auto p-6">
    <div id="adminPanel" class="hidden bg-white border-2 border-emerald-500/20 p-6 rounded-3xl shadow-xl mb-10 transition-all">
        <div class="flex justify-between items-center mb-6">
            <h2 id="formTitle" class="text-sm font-black uppercase tracking-widest text-emerald-600">Додати товар</h2>
            <button onclick="resetForm()" id="cancelBtn" class="hidden text-xs font-bold text-slate-400 hover:text-red-500">СКАСУВАТИ</button>
        </div>
        
        <input type="hidden" id="editId">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input type="text" id="name" placeholder="Назва товару" class="p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
            <input type="number" id="price" placeholder="Ціна (грн)" class="p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
            <input type="text" id="image" placeholder="URL фото (Cloudinary)" class="p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
            <button onclick="saveProduct()" id="saveBtn" class="bg-emerald-600 text-white font-black py-3 rounded-2xl hover:bg-emerald-700 shadow-lg shadow-emerald-200 uppercase text-xs tracking-widest">Зберегти</button>
        </div>
    </div>

    <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <div class="col-span-full text-center py-20">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-emerald-500 border-t-transparent mb-4"></div>
            <p class="text-slate-400 font-bold uppercase text-xs tracking-widest">Завантаження асортименту...</p>
        </div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://djrrojucwvafgvetdrnf.supabase.co'.trim();
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqcnJvanVjd3ZhZmd2ZXRkcm5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2OTgwNjcsImV4cCI6MjA4NTI3NDA2N30.QLq_rJF6XwskKbOO3zjhSrF8DK3YnRscIIjJl0Kr2e4'.trim();

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let isAdminMode = false;

    // 1. Перевірка авторизації
    async function checkUser() {
        const { data: { user } } = await client.auth.getUser();
        if (user) {
            isAdminMode = true;
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('statusBadge').innerText = "Адмін";
            document.getElementById('statusBadge').className = "text-[10px] font-bold px-3 py-1 rounded-full bg-emerald-100 text-emerald-600 uppercase";
        }
        loadData();
    }

    // 2. Завантаження даних
    async function loadData() {
        const grid = document.getElementById('productsGrid');
        
        try {
            const { data, error } = await client.from('products').select('*').order('created_at', { ascending: false });
            
            if (error) throw error;

            grid.innerHTML = data.length ? '' : '<div class="col-span-full text-center py-20 text-slate-300 font-medium">Товарів ще не додано.</div>';

            data.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-[2.5rem] overflow-hidden shadow-sm hover:shadow-2xl hover:-translate-y-2 transition-all duration-500 relative group border border-slate-100';
                card.innerHTML = `
    <div class="aspect-square overflow-hidden bg-slate-50">
        <img src="${p.image}" class="w-full h-full object-cover">
    </div>
    <div class="p-6">
        <div class="font-bold text-slate-800 mb-2 min-h-[3rem]">
            ${p.name} 
        </div>
        <div class="flex justify-between items-center">
            <span class="text-2xl font-black text-slate-900">${p.price} грн</span>
            <a href="https://t.me/VikusyaGuzeeva" class="...">Замовити</a>
        </div>
    </div>
`;

                if (isAdminMode) {
                    const controls = document.createElement('div');
                    controls.className = 'admin-controls absolute top-4 right-4 flex gap-2 opacity-0 transition-opacity duration-300';
                    controls.innerHTML = `
                        <button onclick="prepareEdit('${p.id}', '${p.name.replace(/'/g, "\\'")}', ${p.price}, '${p.image}')" class="w-10 h-10 bg-white shadow-xl rounded-2xl text-blue-600 hover:bg-blue-600 hover:text-white transition-all flex items-center justify-center">
                            <i class="fas fa-pen text-xs"></i>
                        </button>
                        <button onclick="deleteProduct('${p.id}')" class="w-10 h-10 bg-white shadow-xl rounded-2xl text-red-500 hover:bg-red-500 hover:text-white transition-all flex items-center justify-center">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    `;
                    card.appendChild(controls);
                }
                grid.appendChild(card);
            });
        } catch (err) {
            grid.innerHTML = `<div class="col-span-full bg-red-50 text-red-600 p-8 rounded-3xl border border-red-100 text-center">
                <p class="font-black uppercase text-xs mb-2">Помилка підключення</p>
                <p class="text-sm opacity-80">${err.message}</p>
                <button onclick="location.reload()" class="mt-4 text-xs font-bold underline">Спробувати ще раз</button>
            </div>`;
        }
    }

    // 3. Функції Адміна
    function prepareEdit(id, name, price, image) {
        document.getElementById('editId').value = id;
        document.getElementById('name').value = name;
        document.getElementById('price').value = price;
        document.getElementById('image').value = image;
        
        document.getElementById('formTitle').innerText = "Редагування товару";
        document.getElementById('saveBtn').innerText = "Оновити";
        document.getElementById('saveBtn').className = "bg-blue-600 text-white font-black py-3 rounded-2xl hover:bg-blue-700 shadow-lg shadow-blue-200 uppercase text-xs tracking-widest cursor-pointer";
        document.getElementById('cancelBtn').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('name').value = "";
        document.getElementById('price').value = "";
        document.getElementById('image').value = "";
        document.getElementById('formTitle').innerText = "Додати товар";
        document.getElementById('saveBtn').innerText = "Зберегти";
        document.getElementById('saveBtn').className = "bg-emerald-600 text-white font-black py-3 rounded-2xl hover:bg-emerald-700 shadow-lg shadow-emerald-200 uppercase text-xs tracking-widest";
        document.getElementById('cancelBtn').classList.add('hidden');
    }

    async function saveProduct() {
        const id = document.getElementById('editId').value;
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        const image = document.getElementById('image').value;

        if (!name || !price || !image) return alert("Заповніть всі поля");

        const productData = { name, price: Number(price), image };
        let res;

        if (id) {
            res = await client.from('products').update(productData).eq('id', id);
        } else {
            res = await client.from('products').insert([productData]);
        }

        if (res.error) alert("Помилка: " + res.error.message);
        else { resetForm(); loadData(); }
    }

    async function deleteProduct(id) {
        if (!confirm("Видалити товар?")) return;
        const { error } = await client.from('products').delete().eq('id', id);
        if (error) alert("Помилка");
        else loadData();
    }

    async function toggleAdmin() {
        if (isAdminMode) { await client.auth.signOut(); location.reload(); return; }
        const email = prompt("Email:");
        const pass = prompt("Пароль:");
        if (!email || !pass) return;
        const { error } = await client.auth.signInWithPassword({ email, password: pass });
        if (error) alert("Помилка входу");
        else location.reload();
    }

    checkUser();
</script>
</body>
</html>
